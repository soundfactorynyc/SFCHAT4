<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUND FACTORY - SMS CHAOS PORTAL</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .chaos-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            animation: chaos-shift 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes chaos-shift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FF00FF, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            opacity: 0.6;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* Phone input */
        .phone-group {
            margin-bottom: 20px;
        }

        .phone-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .phone-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #FF00FF;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        /* Message input */
        .message-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            min-height: 80px;
            resize: vertical;
            transition: all 0.3s;
        }

        .message-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #00FFFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        /* Personality buttons */
        .personalities {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .personality-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-align: center;
        }

        .personality-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .personality-btn.active {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3));
            border-color: #FF00FF;
        }

        /* Demon modes */
        .demon-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .demon-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.8);
            color: #FF0000;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .demon-btn:hover {
            transform: scale(1.2) rotate(180deg);
            border-color: #FFFF00;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        /* Payment tiers */
        .payment-section {
            margin-bottom: 20px;
        }

        .payment-title {
            text-align: center;
            margin-bottom: 15px;
            color: #FFD700;
            font-weight: 600;
        }

        .payment-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .payment-btn {
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 0, 255, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .payment-amount {
            font-size: 1.5rem;
            font-weight: 900;
            color: #FFD700;
        }

        .payment-effect {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .payment-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        /* Send button */
        .send-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #FF00FF, #00FFFF);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .send-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(255, 0, 255, 0.5);
        }

        .send-btn:active {
            transform: scale(0.98);
        }

        /* Energy meter */
        .energy-meter {
            margin-top: 20px;
            text-align: center;
        }

        .energy-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00FF00, #FFFF00, #FF0000);
            width: 10%;
            transition: width 0.5s;
            animation: energy-pulse 1s ease-in-out infinite;
        }

        @keyframes energy-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .energy-label {
            margin-top: 10px;
            font-weight: 600;
        }

        /* Response display */
        .response-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: none;
        }

        .response-section.show {
            display: block;
            animation: response-appear 0.5s;
        }

        @keyframes response-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chaos effects */
        .chaos-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        .chaos-overlay.active {
            display: block;
            animation: chaos-flash 0.1s infinite;
        }

        @keyframes chaos-flash {
            0% { background: rgba(255, 0, 0, 0); }
            50% { background: rgba(255, 0, 0, 0.2); }
            100% { background: rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body>
    <div class="chaos-bg"></div>
    <div class="chaos-overlay" id="chaosOverlay"></div>
    
    <div class="container">
        <h1>SOUND FACTORY</h1>
        <p class="subtitle">SMS CHAOS PORTAL</p>
        
        <!-- Phone Number -->
        <div class="phone-group">
            <input type="tel" 
                   class="phone-input" 
                   id="phoneNumber" 
                   placeholder="Enter your phone number..."
                   value="+1">
        </div>
        
        <!-- Message -->
        <textarea class="message-input" 
                  id="message" 
                  placeholder="Type your message to the void..."></textarea>
        
        <!-- Personality Filters -->
        <div class="personalities">
            <button class="personality-btn" data-personality="funny">
                üòÇ FUNNY
            </button>
            <button class="personality-btn" data-personality="smart">
                üß† SMART
            </button>
            <button class="personality-btn" data-personality="shady">
                üíÖ SHADY
            </button>
        </div>
        
        <!-- Demon Modes -->
        <div class="demon-section">
            <button class="demon-btn" onclick="activateDemon('rage')" title="RAGE">üòà</button>
            <button class="demon-btn" onclick="activateDemon('chaos')" title="CHAOS">üíÄ</button>
            <button class="demon-btn" onclick="activateDemon('void')" title="VOID">üï≥Ô∏è</button>
            <button class="demon-btn" onclick="activateDemon('corrupt')" title="CORRUPT">üëπ</button>
        </div>
        
        <!-- Payment Tiers -->
        <div class="payment-section">
            <div class="payment-title">üí∞ UNLEASH CHAOS WITH MONEY üí∞</div>
            <div class="payment-grid">
                <button class="payment-btn" onclick="initiatePayment(1)">
                    <div class="payment-amount">$1</div>
                    <div class="payment-effect">Small Blast</div>
                </button>
                <button class="payment-btn" onclick="initiatePayment(5)">
                    <div class="payment-amount">$5</div>
                    <div class="payment-effect">MEGA EXPLOSION</div>
                </button>
                <button class="payment-btn" onclick="initiatePayment(10)">
                    <div class="payment-amount">$10</div>
                    <div class="payment-effect">Screen Takeover</div>
                </button>
                <button class="payment-btn" onclick="initiatePayment(20)">
                    <div class="payment-amount">$20</div>
                    <div class="payment-effect">Reality Glitch</div>
                </button>
                <button class="payment-btn" onclick="initiatePayment(50)">
                    <div class="payment-amount">$50</div>
                    <div class="payment-effect">FULL CHAOS</div>
                </button>
                <button class="payment-btn" onclick="initiatePayment(100)">
                    <div class="payment-amount">$100</div>
                    <div class="payment-effect">GOD MODE</div>
                </button>
            </div>
        </div>
        
        <!-- Send Button -->
        <button class="send-btn" onclick="sendMessage()">
            UNLEASH MESSAGE
        </button>
        
        <!-- Energy Meter -->
        <div class="energy-meter">
            <div class="energy-bar">
                <div class="energy-fill" id="energyFill"></div>
            </div>
            <div class="energy-label" id="energyLabel">ENERGY: DORMANT</div>
        </div>
        
        <!-- Response Section -->
        <div class="response-section" id="responseSection">
            <h3>THE VOID RESPONDS:</h3>
            <p id="responseText"></p>
        </div>
    </div>

    <script>
        // API endpoint (update this to your Netlify function URL)
        const API_URL = 'https://sf-sms-service.netlify.app/.netlify/functions';
        
        let selectedPersonality = null;
        let energyLevel = 1;
        
        // Personality selection
        document.querySelectorAll('.personality-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.personality-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedPersonality = btn.dataset.personality;
            });
        });
        
        // Send message
        async function sendMessage() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;
            
            if (!phoneNumber || !message) {
                alert('Enter your phone number and message!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/chat-message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber,
                        message,
                        personality: selectedPersonality,
                        action: 'message'
                    })
                });
                
                const data = await response.json();
                
                // Show response
                document.getElementById('responseText').textContent = data.message;
                document.getElementById('responseSection').classList.add('show');
                
                // Update energy
                if (data.energyLevel) {
                    updateEnergy(data.energyLevel);
                }
                
                // Trigger chaos if high energy
                if (data.energyLevel >= 8) {
                    triggerChaos();
                }
                
                // Clear message
                document.getElementById('message').value = '';
                
            } catch (error) {
                console.error('Error:', error);
                alert('The void consumed your message. Try again.');
            }
        }
        
        // Payment initiation
        async function initiatePayment(amount) {
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if (!phoneNumber) {
                alert('Enter your phone number first!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/chat-message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber,
                        action: 'pay',
                        amount
                    })
                });
                
                const data = await response.json();
                
                if (data.paymentUrl) {
                    // Open payment link in new tab
                    window.open(data.paymentUrl, '_blank');
                    
                    alert(`Payment link sent to ${phoneNumber}! Check your SMS.`);
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Payment portal malfunction. The chaos is too strong.');
            }
        }
        
        // Demon activation
        function activateDemon(type) {
            const effects = {
                rage: () => {
                    document.body.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.body.style.animation = '';
                    }, 500);
                },
                chaos: () => {
                    document.getElementById('chaosOverlay').classList.add('active');
                    setTimeout(() => {
                        document.getElementById('chaosOverlay').classList.remove('active');
                    }, 3000);
                },
                void: () => {
                    document.body.style.filter = 'invert(1)';
                    setTimeout(() => {
                        document.body.style.filter = '';
                    }, 2000);
                },
                corrupt: () => {
                    document.querySelectorAll('*').forEach(el => {
                        if (Math.random() > 0.8) {
                            el.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
                            setTimeout(() => {
                                el.style.transform = '';
                            }, 2000);
                        }
                    });
                }
            };
            
            if (effects[type]) {
                effects[type]();
            }
            
            // Send demon activation to backend
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (phoneNumber) {
                sendMessage(); // This would trigger the demon personality
            }
        }
        
        // Update energy display
        function updateEnergy(level) {
            energyLevel = level;
            const fill = document.getElementById('energyFill');
            const label = document.getElementById('energyLabel');
            
            fill.style.width = `${level * 10}%`;
            
            const labels = [
                'DORMANT',
                'AWAKENING',
                'VIBING',
                'ENERGIZED',
                'PUMPED',
                'RAGING',
                'INTENSE',
                'CRITICAL',
                'MAXIMUM',
                'TRANSCENDENT'
            ];
            
            label.textContent = `ENERGY: ${labels[Math.min(level - 1, 9)]}`;
            
            // Change color based on level
            if (level >= 8) {
                fill.style.background = 'linear-gradient(90deg, #FF0000, #FF00FF)';
                label.style.color = '#FF0000';
            }
        }
        
        // Trigger chaos effects
        function triggerChaos() {
            // Screen shake
            document.body.style.animation = 'shake 0.5s';
            
            // Flash effect
            document.getElementById('chaosOverlay').classList.add('active');
            
            setTimeout(() => {
                document.body.style.animation = '';
                document.getElementById('chaosOverlay').classList.remove('active');
            }, 500);
            
            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 200]);
            }
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Auto-detect energy from typing speed
        let lastTypeTime = Date.now();
        document.getElementById('message').addEventListener('input', () => {
            const now = Date.now();
            const timeDiff = now - lastTypeTime;
            
            if (timeDiff < 100) {
                // Fast typing detected
                energyLevel = Math.min(energyLevel + 0.1, 10);
                updateEnergy(Math.floor(energyLevel));
            }
            
            lastTypeTime = now;
        });
    </script>
</body>
</html>
