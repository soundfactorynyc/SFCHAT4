<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sound Factory - Apple Text Effects Chat</title>
    
    <style>
        :root {
            --sf-primary: #FF00FF;
            --sf-secondary: #00FFFF;
            --sf-dark: #0A0A1F;
            --sf-darker: #05050F;
            --sf-gold: #FFD700;
            --apple-blue: #007AFF;
            --apple-gradient: linear-gradient(90deg, #FF00FF, #00FFFF, #FFD700, #FF00FF);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--sf-darker);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* YOUR FLOOR MAP AREA */
        .floor-map-container {
            width: 100%;
            height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
        }

        .floor-preview {
            text-align: center;
        }

        .floor-preview h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* APPLE-STYLE ANIMATED TEXT */
        .animated-title {
            background: var(--apple-gradient);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-slide 3s ease infinite;
            display: inline-block;
        }

        @keyframes gradient-slide {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* COMPACT GENIUS CHAT */
        #genius-chat {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 31, 0.95);
            border-top: 1px solid rgba(255, 0, 255, 0.3);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-container {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
            position: relative;
        }

        /* FLOATING MESSAGES WITH APPLE EFFECTS */
        .floating-layer {
            position: absolute;
            bottom: 65px;
            left: 15px;
            right: 15px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
        }

        .float-msg {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 18px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.01em;
            max-width: 300px;
            position: relative;
            overflow: hidden;
        }

        /* APPLE TEXT REVEAL ANIMATION */
        .text-reveal {
            display: inline-block;
            animation: text-reveal-anim 0.6s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }

        @keyframes text-reveal-anim {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* CHARACTER BY CHARACTER ANIMATION */
        .char-animate {
            display: inline-block;
            opacity: 0;
            animation: char-appear 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes char-appear {
            0% {
                opacity: 0;
                transform: translateY(10px) rotateX(90deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* MORPHING TEXT EFFECT */
        .text-morph {
            display: inline-block;
            animation: morph 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes morph {
            0%, 100% {
                transform: scaleX(1) scaleY(1);
                filter: hue-rotate(0deg);
            }
            50% {
                transform: scaleX(1.1) scaleY(0.95);
                filter: hue-rotate(30deg);
            }
        }

        /* GLOWING TEXT */
        .text-glow {
            animation: text-glow-pulse 2s ease infinite;
            text-shadow: 0 0 20px currentColor;
        }

        @keyframes text-glow-pulse {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
            }
            50% {
                opacity: 0.8;
                text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
            }
        }

        /* WAVE TEXT ANIMATION */
        .wave-text {
            display: inline-block;
        }

        .wave-text span {
            display: inline-block;
            animation: wave 1.5s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* TYPEWRITER WITH GLOW */
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 2s steps(30) forwards;
            border-right: 2px solid var(--sf-primary);
            animation: typewriter 2s steps(30) forwards, blink 0.5s step-end infinite alternate;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* AI MESSAGE WITH SHIMMER */
        .float-msg.ai {
            background: linear-gradient(
                90deg,
                rgba(255, 0, 255, 0.1),
                rgba(0, 255, 255, 0.2),
                rgba(255, 0, 255, 0.1)
            );
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        /* RAINBOW TEXT */
        .rainbow-text {
            background: linear-gradient(
                90deg,
                #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3, #FF0000
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-slide 2s linear infinite;
            font-weight: 600;
        }

        @keyframes rainbow-slide {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* PARTICLE TEXT */
        .particle-text {
            position: relative;
            display: inline-block;
        }

        .particle-text::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: var(--sf-primary);
            animation: particle-float 3s ease infinite;
            filter: blur(3px);
            opacity: 0.5;
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(-2px, -5px);
            }
            66% {
                transform: translate(2px, -5px);
            }
        }

        /* GENIUS INPUT WITH APPLE STYLE */
        .genius-input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .genius-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 45px 10px 15px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.01em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .genius-input:focus {
            outline: none;
            border-color: var(--sf-primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 0 1px var(--sf-primary), 0 0 30px rgba(255, 0, 255, 0.2);
        }

        /* INLINE PREDICTION WITH FADE */
        .prediction-overlay {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: rgba(0, 255, 255, 0.3);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.01em;
            white-space: nowrap;
            overflow: hidden;
            max-width: calc(100% - 60px);
            text-overflow: ellipsis;
            animation: prediction-fade 0.3s ease;
        }

        @keyframes prediction-fade {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }

        /* SMART CHIPS WITH GLASS EFFECT */
        .smart-chips {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .chip {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            padding: 5px 12px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: -0.01em;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .chip:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
        }

        .chip:active {
            transform: scale(0.95);
        }

        /* SEND BUTTON WITH ROTATION */
        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--sf-primary), var(--sf-secondary));
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            right: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .send-btn:hover {
            transform: translateY(-50%) rotate(90deg) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        /* SPECIAL MESSAGE STYLES */
        .message-special {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.2));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid transparent;
            border-image: var(--apple-gradient) 1;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
            animation: special-appear 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10000;
        }

        @keyframes special-appear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(50px) scale(0.5);
            }
            50% {
                transform: translateX(-50%) translateY(-10px) scale(1.1);
            }
            100% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        /* EMOJI REACTIONS */
        .emoji-reaction {
            position: fixed;
            font-size: 40px;
            animation: emoji-fly 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            pointer-events: none;
            z-index: 10001;
        }

        @keyframes emoji-fly {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(var(--x), var(--y)) scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--x) * 2), calc(var(--y) * 2)) scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Your Floor Map -->
    <div class="floor-map-container">
        <div class="floor-preview">
            <h1 class="animated-title">🎃 SOUND FACTORY</h1>
            <p style="opacity: 0.6; margin-top: 10px;">Experience the Magic</p>
        </div>
    </div>

    <!-- COMPACT GENIUS CHAT -->
    <div id="genius-chat">
        <!-- Floating Messages Layer -->
        <div class="floating-layer" id="floatingLayer"></div>
        
        <div class="chat-container">
            <!-- Smart Suggestion Chips -->
            <div class="smart-chips" id="smartChips">
                <div class="chip">Hello</div>
                <div class="chip">Vibe Check</div>
                <div class="chip">Dance</div>
            </div>
            
            <!-- Input with inline prediction -->
            <div class="genius-input-wrapper">
                <input type="text" 
                       class="genius-input" 
                       id="geniusInput" 
                       placeholder="Say something magical..."
                       autocomplete="off">
                <div class="prediction-overlay" id="prediction"></div>
                <button class="send-btn" id="sendBtn">✨</button>
            </div>
        </div>
    </div>

    <script>
        // APPLE-STYLE TEXT EFFECTS ENGINE
        class AppleTextMagic {
            constructor() {
                this.input = document.getElementById('geniusInput');
                this.floatingLayer = document.getElementById('floatingLayer');
                this.prediction = document.getElementById('prediction');
                this.smartChips = document.getElementById('smartChips');
                
                // Text effect types
                this.effectTypes = [
                    'text-reveal',
                    'char-animate',
                    'text-morph',
                    'text-glow',
                    'wave-text',
                    'typewriter',
                    'rainbow-text',
                    'particle-text'
                ];
                
                // Special triggers
                this.specialWords = {
                    'love': { effect: 'rainbow-text', emoji: '💜' },
                    'dance': { effect: 'wave-text', emoji: '🕺' },
                    'magic': { effect: 'text-glow', emoji: '✨' },
                    'vibe': { effect: 'text-morph', emoji: '🌊' },
                    'soul': { effect: 'particle-text', emoji: '👻' },
                    'energy': { effect: 'text-glow', emoji: '⚡' },
                    'transcend': { effect: 'rainbow-text', emoji: '🚀' },
                    'universe': { effect: 'text-morph', emoji: '🌌' }
                };
                
                this.messages = [];
                this.currentEffect = 'text-reveal';
                
                this.initialize();
            }

            initialize() {
                // Input events
                this.input.addEventListener('input', (e) => this.onType(e.target.value));
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                // Send button
                document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
                
                // Chip clicks
                document.querySelectorAll('.chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        this.input.value = chip.textContent;
                        this.sendMessage();
                    });
                });
                
                // Start with welcome
                setTimeout(() => {
                    this.addFloatingMessage("Welcome to the magic...", 'ai', 'text-reveal');
                }, 1000);
            }

            onType(text) {
                // Update prediction with smooth fade
                this.updatePrediction(text);
                
                // Check for special words
                this.checkSpecialWords(text);
                
                // Update chips
                this.updateChips(text);
            }

            updatePrediction(text) {
                if (!text) {
                    this.prediction.style.opacity = '0';
                    setTimeout(() => {
                        this.prediction.textContent = '';
                    }, 300);
                    return;
                }
                
                // Smart predictions
                const predictions = {
                    'he': 'hello beautiful souls',
                    'wh': 'where is the magic?',
                    'let': "let's transcend together",
                    'sh': 'show me something incredible',
                    'i ': 'i feel the energy',
                    'da': 'dance with me',
                    'vi': 'vibe check',
                    'lo': 'love this energy'
                };
                
                for (let start in predictions) {
                    if (text.toLowerCase().startsWith(start)) {
                        const full = predictions[start];
                        this.prediction.textContent = text + full.substring(text.length);
                        this.prediction.style.opacity = '1';
                        return;
                    }
                }
                
                this.prediction.style.opacity = '0';
            }

            checkSpecialWords(text) {
                const lower = text.toLowerCase();
                
                Object.keys(this.specialWords).forEach(word => {
                    if (lower.includes(word)) {
                        const special = this.specialWords[word];
                        this.currentEffect = special.effect;
                        
                        // Create emoji reaction
                        if (!this.lastEmoji || this.lastEmoji !== special.emoji) {
                            this.createEmojiReaction(special.emoji);
                            this.lastEmoji = special.emoji;
                        }
                    }
                });
            }

            updateChips(text) {
                const chips = this.smartChips.querySelectorAll('.chip');
                
                if (!text) {
                    chips[0].textContent = 'Hello';
                    chips[1].textContent = 'Vibe Check';
                    chips[2].textContent = 'Dance';
                    return;
                }
                
                const lower = text.toLowerCase();
                
                if (lower.includes('hello') || lower.includes('hi')) {
                    chips[0].textContent = 'Nice to meet you';
                    chips[1].textContent = 'Tell me more';
                    chips[2].textContent = 'Vibe with me';
                } else if (lower.includes('dance')) {
                    chips[0].textContent = 'DJ drop it';
                    chips[1].textContent = 'Floor is yours';
                    chips[2].textContent = 'Feel the beat';
                } else if (lower.includes('love')) {
                    chips[0].textContent = 'Spread it';
                    chips[1].textContent = 'Feel it too';
                    chips[2].textContent = 'Unity';
                }
            }

            sendMessage() {
                const text = this.input.value.trim();
                if (!text) return;
                
                // Add user message
                this.addFloatingMessage(text, 'user', 'text-reveal');
                
                // Clear input
                this.input.value = '';
                this.prediction.textContent = '';
                this.prediction.style.opacity = '0';
                
                // Trigger send animation
                const btn = document.getElementById('sendBtn');
                btn.style.transform = 'translateY(-50%) rotate(360deg) scale(0.8)';
                setTimeout(() => {
                    btn.style.transform = 'translateY(-50%)';
                }, 300);
                
                // AI responds
                setTimeout(() => {
                    const response = this.generateResponse(text);
                    this.addFloatingMessage(response.text, 'ai', response.effect);
                }, 1000 + Math.random() * 1000);
                
                // Special message for certain keywords
                if (text.toLowerCase().includes('magic')) {
                    setTimeout(() => {
                        this.showSpecialMessage('✨ MAGIC UNLOCKED ✨');
                    }, 500);
                }
            }

            generateResponse(userText) {
                const responses = [
                    { text: "That energy is incredible!", effect: 'text-glow' },
                    { text: "You're vibrating at the perfect frequency", effect: 'text-morph' },
                    { text: "The universe hears you", effect: 'particle-text' },
                    { text: "Dance floor is calling your name", effect: 'wave-text' },
                    { text: "Feel that connection?", effect: 'text-reveal' },
                    { text: "Your soul is glowing tonight", effect: 'rainbow-text' }
                ];
                
                return responses[Math.floor(Math.random() * responses.length)];
            }

            addFloatingMessage(text, type = 'user', effect = 'text-reveal') {
                const msg = document.createElement('div');
                msg.className = `float-msg ${type}`;
                
                // Apply text effect
                if (effect === 'char-animate') {
                    msg.innerHTML = this.createCharAnimation(text);
                } else if (effect === 'wave-text') {
                    msg.innerHTML = this.createWaveText(text);
                } else if (effect === 'rainbow-text') {
                    msg.innerHTML = `<span class="rainbow-text">${text}</span>`;
                } else if (effect === 'text-glow') {
                    msg.innerHTML = `<span class="text-glow">${text}</span>`;
                } else if (effect === 'text-morph') {
                    msg.innerHTML = `<span class="text-morph">${text}</span>`;
                } else if (effect === 'particle-text') {
                    msg.innerHTML = `<span class="particle-text" data-text="${text}">${text}</span>`;
                } else if (effect === 'typewriter') {
                    msg.innerHTML = `<span class="typewriter">${text}</span>`;
                } else {
                    msg.innerHTML = `<span class="text-reveal">${text}</span>`;
                }
                
                this.floatingLayer.appendChild(msg);
                
                // Auto remove
                setTimeout(() => {
                    msg.style.opacity = '0';
                    msg.style.transform = 'translateY(-20px) scale(0.9)';
                    setTimeout(() => msg.remove(), 500);
                }, 3500);
                
                // Keep only 3 messages
                while (this.floatingLayer.children.length > 3) {
                    this.floatingLayer.removeChild(this.floatingLayer.firstChild);
                }
            }

            createCharAnimation(text) {
                return text.split('').map((char, i) => {
                    if (char === ' ') return ' ';
                    return `<span class="char-animate" style="animation-delay: ${i * 0.05}s">${char}</span>`;
                }).join('');
            }

            createWaveText(text) {
                const words = text.split(' ');
                return words.map(word => {
                    const chars = word.split('').map((char, i) => {
                        return `<span style="--i: ${i}; display: inline-block; animation: wave 1.5s ease-in-out infinite; animation-delay: calc(var(--i) * 0.1s)">${char}</span>`;
                    }).join('');
                    return `<span class="wave-text">${chars}</span>`;
                }).join(' ');
            }

            createEmojiReaction(emoji) {
                const reaction = document.createElement('div');
                reaction.className = 'emoji-reaction';
                reaction.textContent = emoji;
                
                // Random position around input
                const inputRect = this.input.getBoundingClientRect();
                reaction.style.left = inputRect.left + Math.random() * inputRect.width + 'px';
                reaction.style.bottom = '80px';
                
                // Random direction
                reaction.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                reaction.style.setProperty('--y', -Math.random() * 200 - 50 + 'px');
                
                document.body.appendChild(reaction);
                setTimeout(() => reaction.remove(), 2000);
            }

            showSpecialMessage(text) {
                const special = document.createElement('div');
                special.className = 'message-special rainbow-text';
                special.textContent = text;
                
                document.body.appendChild(special);
                
                setTimeout(() => {
                    special.style.opacity = '0';
                    special.style.transform = 'translateX(-50%) translateY(50px) scale(0.5)';
                    setTimeout(() => special.remove(), 500);
                }, 2500);
            }
        }

        // Initialize the Apple Text Magic
        const magic = new AppleTextMagic();
    </script>
</body>
</html>
