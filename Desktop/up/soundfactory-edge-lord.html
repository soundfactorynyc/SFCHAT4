<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SOUND FACTORY - DIGITAL CHAOS</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* GLITCH REALITY BACKGROUND */
        .glitch-reality {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 0, 255, 0.03) 0px,
                    transparent 2px,
                    transparent 4px,
                    rgba(0, 255, 255, 0.03) 6px
                );
            animation: glitch-shift 0.3s infinite;
        }

        @keyframes glitch-shift {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-1px); }
            100% { transform: translateX(0); }
        }

        /* BLOOD RAIN EFFECT */
        .blood-rain {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }

        .blood-rain.active {
            display: block;
        }

        .blood-drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, #FF0000);
            animation: blood-fall 1s linear infinite;
        }

        @keyframes blood-fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* MAIN VOID */
        .void-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* TITLE THAT DEGRADES */
        .degrading-title {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -3px;
            background: linear-gradient(90deg, #FF00FF, #FF0000, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: degrade 10s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }

        @keyframes degrade {
            0% { 
                filter: blur(0px) contrast(100%);
                letter-spacing: -3px;
            }
            50% { 
                filter: blur(2px) contrast(200%);
                letter-spacing: 10px;
            }
            100% { 
                filter: blur(0px) contrast(100%);
                letter-spacing: -3px;
            }
        }

        /* MESSAGES THAT SCREAM */
        .scream-zone {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .scream {
            position: absolute;
            font-size: 2rem;
            font-weight: 900;
            color: #FF0000;
            text-transform: uppercase;
            animation: scream-out 3s ease-out forwards;
            pointer-events: none;
            text-shadow: 
                0 0 10px #FF0000,
                0 0 20px #FF0000,
                0 0 30px #FF0000;
        }

        @keyframes scream-out {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(3) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(10) rotate(360deg);
                opacity: 0;
            }
        }

        /* CHAT THAT FIGHTS BACK */
        .toxic-chat {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #FF0000;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 10px;
            transition: all 0.3s;
        }

        .toxic-chat.angry {
            background: rgba(255, 0, 0, 0.2);
            animation: shake-angry 0.5s;
        }

        @keyframes shake-angry {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* DEMON BUTTONS */
        .demon-controls {
            display: flex;
            gap: 10px;
        }

        .demon-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #FF0000;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            color: #FF0000;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .demon-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, #FF0000, transparent);
            transition: all 0.3s;
            transform: translate(-50%, -50%);
        }

        .demon-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .demon-btn:hover {
            transform: scale(1.2) rotate(180deg);
            border-color: #FFFF00;
            color: #FFFF00;
        }

        /* CORRUPT INPUT */
        .corrupt-input {
            flex: 1;
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 0;
            transition: all 0.3s;
        }

        .corrupt-input:focus {
            outline: none;
            background: rgba(255, 0, 0, 0.1);
            border-color: #FF0000;
            box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.3);
            transform: scale(1.02);
        }

        .corrupt-input::placeholder {
            color: rgba(255, 0, 0, 0.5);
            font-style: italic;
        }

        /* MESSAGES THAT CORRUPT */
        .corrupted-message {
            position: absolute;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #FF0000;
            font-weight: 700;
            text-transform: uppercase;
            animation: corrupt-float 8s ease-in-out infinite;
            cursor: pointer;
            z-index: 50;
        }

        @keyframes corrupt-float {
            0%, 100% {
                transform: translateY(0) scale(1);
                filter: hue-rotate(0deg);
            }
            25% {
                transform: translateY(-50px) scale(1.1);
                filter: hue-rotate(90deg);
            }
            50% {
                transform: translateY(0) scale(0.9);
                filter: hue-rotate(180deg);
            }
            75% {
                transform: translateY(50px) scale(1.2);
                filter: hue-rotate(270deg);
            }
        }

        .corrupted-message:hover {
            animation: disintegrate 1s ease-out forwards;
        }

        @keyframes disintegrate {
            0% {
                transform: scale(1);
                filter: blur(0);
            }
            100% {
                transform: scale(2);
                filter: blur(20px);
                opacity: 0;
            }
        }

        /* FORBIDDEN ZONE */
        .forbidden-zone {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #FF0000;
            animation: forbidden-pulse 2s ease-in-out infinite;
            z-index: 1000;
            cursor: pointer;
        }

        @keyframes forbidden-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 0, 0, 1);
            }
        }

        .forbidden-text {
            color: #FF0000;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* CHAOS MODE OVERLAY */
        .chaos-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0);
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        .chaos-overlay.active {
            display: block;
            animation: chaos-flash 0.1s infinite;
        }

        @keyframes chaos-flash {
            0% { background: rgba(255, 0, 0, 0); }
            50% { background: rgba(255, 0, 0, 0.2); }
            100% { background: rgba(255, 0, 0, 0); }
        }

        /* ENTITY SPAWN */
        .entity {
            position: absolute;
            font-size: 3rem;
            animation: entity-manifest 5s ease-out forwards;
        }

        @keyframes entity-manifest {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(2) rotate(720deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) rotate(1440deg);
                opacity: 0;
            }
        }

        /* WARNING SYSTEM */
        .warning-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 3px solid #FF0000;
            padding: 30px;
            z-index: 10000;
            display: none;
            text-align: center;
        }

        .warning-modal.show {
            display: block;
            animation: warning-shake 0.5s;
        }

        @keyframes warning-shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-48%, -50%) rotate(-2deg); }
            75% { transform: translate(-52%, -50%) rotate(2deg); }
        }

        .warning-text {
            color: #FF0000;
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* THE VOID SPEAKS */
        .void-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 900;
            color: #000;
            text-shadow: 
                0 0 10px #FF0000,
                0 0 20px #FF0000,
                0 0 30px #FF0000,
                0 0 40px #FF0000;
            animation: void-speak 3s ease-out forwards;
            pointer-events: none;
            z-index: 9998;
            text-transform: uppercase;
        }

        @keyframes void-speak {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Glitch Reality -->
    <div class="glitch-reality"></div>
    
    <!-- Blood Rain (Activated on trigger) -->
    <div class="blood-rain" id="bloodRain"></div>
    
    <!-- Chaos Overlay -->
    <div class="chaos-overlay" id="chaosOverlay"></div>
    
    <!-- Main Void -->
    <div class="void-container">
        <h1 class="degrading-title">SOUND FACTORY</h1>
        <p style="opacity: 0.5; margin-top: 20px;">ENTER AT YOUR OWN RISK</p>
    </div>
    
    <!-- Forbidden Zone -->
    <div class="forbidden-zone" onclick="enterForbidden()">
        <div class="forbidden-text">⚠️ FORBIDDEN</div>
    </div>
    
    <!-- Scream Zone -->
    <div class="scream-zone" id="screamZone"></div>
    
    <!-- Warning Modal -->
    <div class="warning-modal" id="warningModal">
        <div class="warning-text">YOU'VE BEEN WARNED</div>
        <button onclick="closeWarning()" style="background: #FF0000; border: none; padding: 10px 20px; color: #000; font-weight: 900; cursor: pointer;">I UNDERSTAND</button>
    </div>
    
    <!-- The Toxic Chat -->
    <div class="toxic-chat" id="toxicChat">
        <div class="demon-controls">
            <button class="demon-btn" onclick="summonDemon('rage')" title="RAGE">😈</button>
            <button class="demon-btn" onclick="summonDemon('chaos')" title="CHAOS">💀</button>
            <button class="demon-btn" onclick="summonDemon('void')" title="VOID">🕳️</button>
            <button class="demon-btn" onclick="summonDemon('corrupt')" title="CORRUPT">👹</button>
        </div>
        
        <input type="text" 
               class="corrupt-input" 
               id="corruptInput" 
               placeholder="SPEAK YOUR DARKNESS..."
               onkeypress="if(event.key==='Enter') unleashMessage()">
        
        <button onclick="unleashMessage()" style="background: linear-gradient(135deg, #FF0000, #000); border: 2px solid #FF0000; padding: 15px 30px; color: white; font-weight: 900; cursor: pointer; transition: all 0.3s;">
            UNLEASH
        </button>
    </div>

    <script>
        // Initialize blood rain
        function initBloodRain() {
            const bloodRain = document.getElementById('bloodRain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDelay = Math.random() * 2 + 's';
                drop.style.animationDuration = (0.5 + Math.random() * 0.5) + 's';
                bloodRain.appendChild(drop);
            }
        }

        // Demon Summons
        function summonDemon(type) {
            const chat = document.getElementById('toxicChat');
            const screamZone = document.getElementById('screamZone');
            
            switch(type) {
                case 'rage':
                    chat.classList.add('angry');
                    setTimeout(() => chat.classList.remove('angry'), 500);
                    
                    // Scream effect
                    const scream = document.createElement('div');
                    scream.className = 'scream';
                    scream.textContent = 'RAGE!!!';
                    scream.style.left = '50%';
                    scream.style.top = '50%';
                    screamZone.appendChild(scream);
                    setTimeout(() => scream.remove(), 3000);
                    break;
                    
                case 'chaos':
                    document.getElementById('chaosOverlay').classList.add('active');
                    setTimeout(() => {
                        document.getElementById('chaosOverlay').classList.remove('active');
                    }, 3000);
                    
                    // Spawn random entities
                    for (let i = 0; i < 10; i++) {
                        const entity = document.createElement('div');
                        entity.className = 'entity';
                        entity.textContent = ['👹', '💀', '👻', '🔥', '⚡'][Math.floor(Math.random() * 5)];
                        entity.style.left = Math.random() * 100 + '%';
                        entity.style.top = Math.random() * 100 + '%';
                        document.body.appendChild(entity);
                        setTimeout(() => entity.remove(), 5000);
                    }
                    break;
                    
                case 'void':
                    // Void speaks
                    const voidMsg = document.createElement('div');
                    voidMsg.className = 'void-message';
                    voidMsg.textContent = 'THE VOID CONSUMES';
                    document.body.appendChild(voidMsg);
                    setTimeout(() => voidMsg.remove(), 3000);
                    
                    // Everything goes black
                    document.body.style.filter = 'invert(1)';
                    setTimeout(() => {
                        document.body.style.filter = 'none';
                    }, 1000);
                    break;
                    
                case 'corrupt':
                    // Corrupt everything
                    document.querySelectorAll('*').forEach(el => {
                        if (Math.random() > 0.7) {
                            el.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                            setTimeout(() => {
                                el.style.transform = '';
                            }, 2000);
                        }
                    });
                    
                    // Blood rain
                    document.getElementById('bloodRain').classList.add('active');
                    setTimeout(() => {
                        document.getElementById('bloodRain').classList.remove('active');
                    }, 5000);
                    break;
            }
        }

        // Unleash message
        function unleashMessage() {
            const input = document.getElementById('corruptInput');
            const text = input.value.trim();
            if (!text) return;
            
            // Create corrupted message
            const msg = document.createElement('div');
            msg.className = 'corrupted-message';
            msg.textContent = text.toUpperCase();
            msg.style.left = Math.random() * 80 + '%';
            msg.style.top = Math.random() * 60 + '%';
            
            // Random corruption level
            const corruption = Math.random();
            if (corruption > 0.8) {
                msg.style.color = '#FF0000';
                msg.style.borderColor = '#FF0000';
                msg.style.animation = 'corrupt-float 4s ease-in-out infinite, glitch-shift 0.1s infinite';
            } else if (corruption > 0.6) {
                msg.style.color = '#FFFF00';
                msg.style.borderColor = '#FFFF00';
            } else if (corruption > 0.4) {
                msg.style.color = '#00FF00';
                msg.style.borderColor = '#00FF00';
            }
            
            document.querySelector('.void-container').appendChild(msg);
            
            // Clear input
            input.value = '';
            
            // Chance of triggering chaos
            if (Math.random() > 0.9) {
                summonDemon('chaos');
            }
            
            // AI Response (Dark)
            setTimeout(() => {
                const responses = [
                    "YOUR WORDS FEED THE VOID",
                    "THE DARKNESS ACKNOWLEDGES YOU",
                    "CHAOS ACCEPTS YOUR OFFERING",
                    "YOU'VE AWAKENED SOMETHING",
                    "THE ABYSS STARES BACK",
                    "YOUR SOUL TASTES... INTERESTING"
                ];
                
                const aiMsg = document.createElement('div');
                aiMsg.className = 'void-message';
                aiMsg.style.fontSize = '2rem';
                aiMsg.textContent = responses[Math.floor(Math.random() * responses.length)];
                document.body.appendChild(aiMsg);
                setTimeout(() => aiMsg.remove(), 3000);
            }, 1500);
        }

        // Forbidden Zone
        function enterForbidden() {
            document.getElementById('warningModal').classList.add('show');
            
            // Trigger all demons
            setTimeout(() => {
                summonDemon('rage');
                setTimeout(() => summonDemon('chaos'), 500);
                setTimeout(() => summonDemon('void'), 1000);
                setTimeout(() => summonDemon('corrupt'), 1500);
            }, 100);
        }

        // Close warning
        function closeWarning() {
            document.getElementById('warningModal').classList.remove('show');
        }

        // Initialize
        initBloodRain();

        // Random glitches
        setInterval(() => {
            if (Math.random() > 0.95) {
                document.body.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 200);
            }
        }, 3000);

        // Ambient screams
        setInterval(() => {
            if (Math.random() > 0.9) {
                const scream = document.createElement('div');
                scream.className = 'scream';
                scream.textContent = ['HELP', 'NO', 'WHY', 'STOP', 'PLEASE'][Math.floor(Math.random() * 5)];
                scream.style.left = Math.random() * 100 + '%';
                scream.style.top = Math.random() * 100 + '%';
                scream.style.fontSize = (1 + Math.random() * 2) + 'rem';
                document.getElementById('screamZone').appendChild(scream);
                setTimeout(() => scream.remove(), 3000);
            }
        }, 5000);
    </script>
</body>
</html>
