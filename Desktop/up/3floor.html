<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sound Factory">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Sound Factory - Future of Nightlife</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            width: 100%;
            height: 100%;
            /* iOS Safari fixes */
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
        }

        .floor {
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(180deg, #0a0a0a, #050505);
            position: relative;
        }

        .floor::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        /* Character container - COOLER & SMALLER */
        .person {
            position: fixed;
            width: 20px;
            height: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }

        /* Cool glowing dot avatar */
        .dot {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #fff, #ffd700);
            box-shadow: 
                0 0 20px #ffd700,
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.3),
                0 0 80px rgba(255, 215, 0, 0.1);
            animation: goldenPulse 2s ease-in-out infinite;
        }

        /* Golden pulse animation */
        @keyframes goldenPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px #ffd700,
                    0 0 40px rgba(255, 215, 0, 0.6),
                    0 0 60px rgba(255, 215, 0, 0.3),
                    0 0 80px rgba(255, 215, 0, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 30px #ffd700,
                    0 0 60px rgba(255, 215, 0, 0.8),
                    0 0 90px rgba(255, 215, 0, 0.5),
                    0 0 120px rgba(255, 215, 0, 0.2);
            }
        }

        /* Shadow - smaller and cooler */
        .shadow {
            position: absolute;
            width: 16px;
            height: 6px;
            background: radial-gradient(ellipse, rgba(255, 215, 0, 0.3), transparent);
            left: 2px;
            top: 18px;
            border-radius: 50%;
            z-index: -1;
        }

        /* Cool movement animations for the dot */
        .person.walking .dot {
            animation: goldenPulse 0.6s ease-in-out infinite, walkBounce 0.6s ease-in-out infinite;
        }

        /* Walking bounce animation */
        @keyframes walkBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-2px); }
        }

        /* Normal walk keyframes */
        @keyframes armUpperSwingLeft {
            0%, 100% { transform: rotate(-25deg); }
            50% { transform: rotate(25deg); }
        }
        @keyframes armLowerSwingLeft {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(15deg); }
        }
        @keyframes armUpperSwingRight {
            0%, 100% { transform: rotate(25deg); }
            50% { transform: rotate(-25deg); }
        }
        @keyframes armLowerSwingRight {
            0%, 100% { transform: rotate(15deg); }
            50% { transform: rotate(-10deg); }
        }
        @keyframes legUpperStepLeft {
            0%, 100% { transform: rotate(-15deg); }
            25% { transform: rotate(20deg) translateY(-2px); }
            50% { transform: rotate(-15deg); }
        }
        @keyframes legLowerStepLeft {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-30deg); }
            50% { transform: rotate(0deg); }
        }
        @keyframes legUpperStepRight {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(-15deg); }
            75% { transform: rotate(20deg) translateY(-2px); }
        }
        @keyframes legLowerStepRight {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-30deg); }
        }

        /* Runway keyframes - exaggerated and fierce */
        @keyframes runwayHeadTilt {
            0%, 100% { transform: rotate(-5deg) translateX(2px); }
            50% { transform: rotate(5deg) translateX(-2px); }
        }
        @keyframes runwayTorsoSwivel {
            0%, 100% { transform: rotate(-8deg) scaleX(1.05); }
            50% { transform: rotate(8deg) scaleX(1.05); }
        }
        @keyframes runwayArmLeftUpper {
            0%, 100% { transform: rotate(-60deg) translateX(3px); }
            50% { transform: rotate(45deg) translateX(-2px); }
        }
        @keyframes runwayArmLeftLower {
            0%, 100% { transform: rotate(-45deg); }
            50% { transform: rotate(30deg); }
        }
        @keyframes runwayArmRightUpper {
            0%, 100% { transform: rotate(60deg) translateX(-3px); }
            50% { transform: rotate(-45deg) translateX(2px); }
        }
        @keyframes runwayArmRightLower {
            0%, 100% { transform: rotate(45deg); }
            50% { transform: rotate(-30deg); }
        }
        @keyframes runwayLegLeftUpper {
            0%, 100% { transform: rotate(-10deg) translateX(3px); }
            25% { transform: rotate(35deg) translateY(-3px) translateX(-2px); }
            50% { transform: rotate(-10deg) translateX(3px); }
        }
        @keyframes runwayLegRightUpper {
            0%, 100% { transform: rotate(-10deg) translateX(-3px); }
            50% { transform: rotate(-10deg) translateX(-3px); }
            75% { transform: rotate(35deg) translateY(-3px) translateX(2px); }
        }

        /* Breakdance keyframes */
        @keyframes breakdanceSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(180deg) scale(0.9); }
            50% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
            75% { transform: translate(-50%, -50%) rotate(540deg) scale(0.9); }
            100% { transform: translate(-50%, -50%) rotate(720deg); }
        }
        @keyframes breakArmLeftUpper {
            0%, 100% { transform: rotate(-90deg) translateX(5px); }
            50% { transform: rotate(90deg) translateX(-5px); }
        }
        @keyframes breakArmRightUpper {
            0%, 100% { transform: rotate(90deg) translateX(-5px); }
            50% { transform: rotate(-90deg) translateX(5px); }
        }
        @keyframes breakLegLeftUpper {
            0%, 100% { transform: rotate(-45deg) translateX(3px); }
            50% { transform: rotate(45deg) translateX(-3px); }
        }
        @keyframes breakLegRightUpper {
            0%, 100% { transform: rotate(45deg) translateX(-3px); }
            50% { transform: rotate(-45deg) translateX(3px); }
        }

        /* Pin Drop Modal */
        .pin-drop-modal {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            min-width: 300px;
            z-index: 1000;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.1);
        }

        .pin-drop-modal h3 {
            color: #ffd700;
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 15px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pin-drop-modal input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .pin-drop-modal input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .pin-drop-modal input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .drop-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .drop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
            background: linear-gradient(135deg, #ffed4e, #ffd700);
        }

        .drop-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        /* Floor Navigation System */
        .floor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.5s ease;
            will-change: transform;
        }

        .floor {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(180deg, #0a0a0a, #050505);
        }

        .floor::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        /* Floor-specific backgrounds */
        .floor-main {
            background: linear-gradient(180deg, #0a0a0a, #050505);
        }

        .floor-vip {
            background: linear-gradient(180deg, #2a1a0a, #1a0a05);
        }

        .floor-basement {
            background: linear-gradient(180deg, #0a0505, #050202);
        }

        /* Rooftop with stars background */
        .floor-rooftop {
            background: linear-gradient(180deg, #0a0a1a, #000011);
            position: relative;
        }

        .floor-rooftop::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Crowd density - more people on main floor */
        .crowd-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: crowdMove 3s ease-in-out infinite;
        }

        @keyframes crowdMove {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, -3px); }
            50% { transform: translate(-3px, 5px); }
            75% { transform: translate(3px, -2px); }
        }

        /* VIP floor - exclusive styling */
        .floor-vip .crowd-dot {
            opacity: 0.3;
            animation-duration: 5s;
        }

        /* Audio controls */
        .audio-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .audio-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .audio-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.1);
        }

        /* Gyro controls */
        .gyro-controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .calibrate-btn {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 12px 20px;
            color: #ffd700;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .calibrate-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.05);
        }

        .calibrate-btn.calibrating {
            background: rgba(255, 215, 0, 0.2);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .gyro-status {
            position: fixed;
            bottom: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            color: #ffd700;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1000;
        }

        /* Enhanced Live Video Chat System */
        .chat-bubble {
            position: fixed;
            bottom: 200px;
            right: 20px;
            width: 280px;
            height: 200px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 215, 0, 0.6);
            border-radius: 25px;
            padding: 15px;
            z-index: 2000;
            transform: scale(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .chat-bubble.active {
            transform: scale(1);
        }

        .chat-bubble-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .chat-bubble-title {
            color: #ffd700;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chat-bubble-close {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.9);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .chat-bubble-close:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        /* Circular Video Windows */
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            height: 120px;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background: #000;
            border: 3px solid rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }

        .video-container:hover {
            border-color: rgba(255, 215, 0, 0.8);
            transform: scale(1.05);
        }

        .live-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .video-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            font-size: 8px;
            font-weight: 700;
            padding: 3px 6px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .video-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 215, 0, 0.4);
            background: rgba(0, 0, 0, 0.8);
            color: #ffd700;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .video-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.8);
            transform: scale(1.1);
        }

        .video-btn.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 1);
        }

        .video-btn.muted {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.8);
        }

        /* AR Mode Styles */
        .ar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
            z-index: 3000;
            display: none;
        }

        .ar-overlay.active {
            display: block;
        }

        .ar-pin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            box-shadow: 0 0 20px #ffd700;
            animation: arPinPulse 2s ease-in-out infinite;
            z-index: 3001;
        }

        @keyframes arPinPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Face Filters */
        .face-filter {
            position: absolute;
            pointer-events: none;
            z-index: 3002;
        }

        .vip-crown {
            width: 40px;
            height: 20px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50% 50% 0 0;
            position: relative;
            top: -25px;
            left: -5px;
            box-shadow: 0 0 15px #ffd700;
        }

        .vip-crown::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 10px solid #ffd700;
        }

        .sunglasses {
            width: 30px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            position: relative;
            top: -10px;
            left: -5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .sunglasses::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
        }

        .sunglasses::after {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            z-index: 4000;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Voice Proximity Indicator */
        .voice-proximity {
            position: fixed;
            bottom: 150px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 10px 15px;
            color: #ffd700;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1000;
            display: none;
        }

        .voice-proximity.active {
            display: block;
            animation: voicePulse 1s ease-in-out infinite;
        }

        @keyframes voicePulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Screen Recording Controls */
        .recording-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .record-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.8);
            border: 3px solid #fff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .record-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
        }

        .record-btn.recording {
            background: rgba(0, 255, 0, 0.8);
            animation: recordPulse 1s ease-in-out infinite;
        }

        @keyframes recordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .recording-indicator {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1000;
            display: none;
        }

        .recording-indicator.active {
            display: block;
            animation: recordBlink 1s ease-in-out infinite;
        }

        @keyframes recordBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Shake Detection Indicator */
        .shake-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;

        function handleGyroOrientation(event) {
            if (!gyroEnabled || !gyroCalibrated) return;
            
            // Get current orientation relative to calibrated position
            const beta = event.beta - baseBeta; // Front/back tilt
            const gamma = event.gamma - baseGamma; // Left/right tilt
            
            // Apply deadzone
            const betaAdjusted = Math.abs(beta) > gyroDeadzone ? beta : 0;
            const gammaAdjusted = Math.abs(gamma) > gyroDeadzone ? gamma : 0;
            
            // Convert to movement (invert for natural feel)
            const moveX = -gammaAdjusted * gyroSensitivity;
            const moveY = betaAdjusted * gyroSensitivity;
            
            // Update joystick values for movement
            joystickX = Math.max(-1, Math.min(1, moveX / 30));
            joystickY = Math.max(-1, Math.min(1, moveY / 30));
            
            // Update joystick knob position
            const knobX = joystickX * 30;
            const knobY = joystickY * 30;
            knob.style.transform = `translate(calc(-50% + ${knobX}px), calc(-50% + ${knobY}px))`;
            
            // Add walking animation if moving
            if (Math.abs(joystickX) > 0.1 || Math.abs(joystickY) > 0.1) {
                if (!character.classList.contains('walking')) {
                    character.classList.add('walking');

            calibrateBtn.classList.add('calibrating');

            // Wait for stable reading
            let readings = [];
            let readingCount = 0;
            
            const calibrationInterval = setInterval(() => {
                if (readingCount < 10) {
                    readings.push({
                        beta: event.beta,
                        gamma: event.gamma
                    });
                    readingCount++;
                } else {
                    clearInterval(calibrationInterval);
                    
                    // Calculate average
                    baseBeta = readings.reduce((sum, r) => sum + r.beta, 0) / readings.length;
                    baseGamma = readings.reduce((sum, r) => sum + r.gamma, 0) / readings.length;
                    
                    gyroCalibrated = true;
                    calibrateBtn.classList.remove('calibrating');
                    calibrateBtn.textContent = 'Gyro: Ready';

                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const analyser = audioContext.createAnalyser();
                        const microphone = audioContext.createMediaStreamSource(stream);
                        
                        microphone.connect(analyser);
                        analyser.fftSize = 256;
                        
                        const bufferLength = analyser.frequencyBinCount;
                        const dataArray = new Uint8Array(bufferLength);
                        
                        function detectVoice() {
                            analyser.getByteFrequencyData(dataArray);
                            
                            let sum = 0;
                            for (let i = 0; i < bufferLength; i++) {
                                sum += dataArray[i];
                            }
                            
                            const average = sum / bufferLength;
                            
                            if (average > 30) { // Voice detected
                                voiceProximityActive = true;
                                voiceProximity.classList.add('active');
                            } else {
                                voiceProximityActive = false;
                                voiceProximity.classList.remove('active');
                            }
                            
                            requestAnimationFrame(detectVoice);

                    });

            arToggle.addEventListener('click', toggleARMode);
            document.body.appendChild(arToggle);
        }
        
        // Initialize
        initAudio();
        addCrowdToMainFloor();
        createOtherAvatars();
        initInsaneFeatures();
        
        // Pin drop functionality
        dropBtn.addEventListener('click', () => {
            const message = pinInput.value.trim();
            if (message) {
                // Create pin at current position
                createPin(posX, posY, message);
                pinInput.value = '';
                
                // Show success feedback
                dropBtn.textContent = 'DROPPED!';
                dropBtn.style.background = 'linear-gradient(135deg, #00ff88, #00dd77)';
                setTimeout(() => {
                    dropBtn.textContent = 'DROP';
                    dropBtn.style.background = 'linear-gradient(135deg, #ffd700, #ffed4e)';
                }, 1000);
            }
        });
        
        // Create pin function
        function createPin(x, y, message) {
            const pin = document.createElement('div');
            pin.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: 12px;
                height: 12px;
                background: radial-gradient(circle, #ffd700, #ffed4e);
                border-radius: 50%;
                box-shadow: 0 0 15px #ffd700;
                z-index: 50;
                transform: translate(-50%, -50%);
                animation: pinDrop 0.5s ease-out;
            `;
            
            pin.title = message;
            document.body.appendChild(pin);
            
            // Remove pin after 5 seconds
            setTimeout(() => {
                pin.style.animation = 'pinFadeOut 0.5s ease-out';
                setTimeout(() => pin.remove(), 500);
            }, 5000);
        }
        
        // Pin animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pinDrop {
                0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
                100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            }
            @keyframes pinFadeOut {
                0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            }
        `;
        document.head.appendChild(style);
        
        // Joystick controls
        function handleJoystickStart(e) {
            isDragging = true;
            handleJoystickMove(e);
        }
        
        function handleJoystickMove(e) {
            if (!isDragging) return;
            
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            let deltaX = clientX - centerX;
            let deltaY = clientY - centerY;
            
            // Limit to circle
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = rect.width / 2 - 20;
            
            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }
            
            // Update knob position
            knob.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            
            // Set velocity based on joystick position
            joystickX = deltaX / maxDistance;
            joystickY = deltaY / maxDistance;
            
            // Add or remove animation class
            if (Math.abs(joystickX) > 0.1 || Math.abs(joystickY) > 0.1) {
                if (!character.classList.contains('walking')) {
                    character.classList.add('walking');
                }
            } else {
                character.classList.remove('walking');
            }
        }
        
        function handleJoystickEnd() {
            isDragging = false;
            knob.style.transform = 'translate(-50%, -50%)';
            joystickX = 0;
            joystickY = 0;
            character.classList.remove('walking');
        }
        
        // Touch events
        joystick.addEventListener('touchstart', handleJoystickStart);
        joystick.addEventListener('touchmove', handleJoystickMove);
        joystick.addEventListener('touchend', handleJoystickEnd);
        
        // Mouse events
        joystick.addEventListener('mousedown', handleJoystickStart);
        document.addEventListener('mousemove', handleJoystickMove);
        document.addEventListener('mouseup', handleJoystickEnd);
        
        // Animation loop
        function animate() {
            // Update velocity based on joystick
            const speed = 4;
            velocityX = joystickX * speed;
            velocityY = joystickY * speed;
            
            // Update position
            posX += velocityX;
            posY += velocityY;
            
            // Keep on screen
            posX = Math.max(20, Math.min(window.innerWidth - 20, posX));
            posY = Math.max(30, Math.min(window.innerHeight - 30, posY));
            
            // Update character position
            character.style.left = posX + 'px';
            character.style.top = posY + 'px';
            
        // Update face filter position if active
        if (currentFilter) {
            currentFilter.style.left = (posX - 20) + 'px';
            currentFilter.style.top = (posY - 20) + 'px';
        }
            
            // Check for collisions with other avatars
            checkCollisions();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
