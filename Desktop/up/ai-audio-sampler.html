<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sound Factory AI Sampler">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Sound Factory AI Audio Sampler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffd700;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .sampler-interface {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .waveform-container {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            height: 200px;
            position: relative;
        }

        .waveform {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .waveform-bar {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #ffd700, rgba(255, 215, 0, 0.3));
            border-radius: 2px;
            animation: pulse 0.1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        .control-group h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.recording {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            animation: pulse 1s infinite;
        }

        .btn.processing {
            background: linear-gradient(45deg, #4ecdc4, #6dd5ed);
            cursor: not-allowed;
        }

        .loop-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .loop-btn {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .loop-btn.active {
            background: rgba(255, 215, 0, 0.4);
            border-color: #ffd700;
        }

        .sample-library {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .sample-item {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sample-info {
            flex: 1;
        }

        .sample-name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .sample-details {
            color: #ccc;
            font-size: 0.9rem;
        }

        .sample-actions {
            display: flex;
            gap: 10px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status.recording {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        .status.processing {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            border: 1px solid rgba(78, 205, 196, 0.5);
        }

        .status.ready {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .loop-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Sound Factory</a>
    
    <div class="container">
        <div class="header">
            <h1>üéµ AI Audio Sampler</h1>
            <p>Capture 20-second audio clips and create instant loops with AI processing</p>
        </div>

        <div class="sampler-interface">
            <div class="waveform-container">
                <div class="waveform" id="waveform">
                    <!-- Waveform bars will be generated here -->
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <h3>üé§ Recording</h3>
                    <button class="btn" id="recordBtn">Start Recording</button>
                    <button class="btn" id="stopBtn" disabled>Stop Recording</button>
                    <div class="status" id="status">Ready to record</div>
                </div>

                <div class="control-group">
                    <h3>üîÑ Loop Creation</h3>
                    <div class="loop-controls">
                        <button class="loop-btn" data-bars="1">1 Bar</button>
                        <button class="loop-btn" data-bars="2">2 Bars</button>
                        <button class="loop-btn" data-bars="4">4 Bars</button>
                        <button class="loop-btn" data-bars="8">8 Bars</button>
                    </div>
                    <button class="btn" id="createLoopBtn" disabled>Create Loop</button>
                </div>

                <div class="control-group">
                    <h3>üéµ AI Processing</h3>
                    <button class="btn" id="processBtn" disabled>Process with AI</button>
                    <button class="btn" id="matchTempoBtn" disabled>Match Tempo</button>
                    <button class="btn" id="generateBeatBtn" disabled>Generate Beat</button>
                </div>
            </div>

            <div class="sample-library">
                <h3>üìö Sample Library</h3>
                <div id="sampleList">
                    <p style="color: #666; text-align: center; padding: 20px;">No samples yet. Record something to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AIAudioSampler {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.isRecording = false;
                this.currentAudio = null;
                this.samples = [];
                this.selectedBars = 4;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeAudioContext();
            }

            initializeElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.waveform = document.getElementById('waveform');
                this.createLoopBtn = document.getElementById('createLoopBtn');
                this.processBtn = document.getElementById('processBtn');
                this.matchTempoBtn = document.getElementById('matchTempoBtn');
                this.generateBeatBtn = document.getElementById('generateBeatBtn');
                this.sampleList = document.getElementById('sampleList');
            }

            setupEventListeners() {
                this.recordBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.createLoopBtn.addEventListener('click', () => this.createLoop());
                this.processBtn.addEventListener('click', () => this.processWithAI());
                this.matchTempoBtn.addEventListener('click', () => this.matchTempo());
                this.generateBeatBtn.addEventListener('click', () => this.generateBeat());

                // Loop bar selection
                document.querySelectorAll('.loop-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.loop-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.selectedBars = parseInt(e.target.dataset.bars);
                    });
                });

                // Set default selection
                document.querySelector('.loop-btn[data-bars="4"]').classList.add('active');
            }

            async initializeAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    this.startWaveformVisualization();
                } catch (error) {
                    console.error('Error initializing audio context:', error);
                }
            }

            startWaveformVisualization() {
                const draw = () => {
                    if (this.isRecording && this.analyser) {
                        this.analyser.getByteFrequencyData(this.dataArray);
                        this.updateWaveform(this.dataArray);
                    }
                    requestAnimationFrame(draw);
                };
                draw();
            }

            updateWaveform(dataArray) {
                this.waveform.innerHTML = '';
                const barCount = 64;
                const barWidth = this.waveform.offsetWidth / barCount;

                for (let i = 0; i < barCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'waveform-bar';
                    const height = (dataArray[i] / 255) * 150 + 10;
                    bar.style.left = i * barWidth + 'px';
                    bar.style.width = barWidth - 2 + 'px';
                    bar.style.height = height + 'px';
                    this.waveform.appendChild(bar);
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 48000,
                            channelCount: 2,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });

                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.audioChunks = [];
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };

                    // Connect stream to analyser for visualization
                    const source = this.audioContext.createMediaStreamSource(stream);
                    source.connect(this.analyser);

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.updateUI('recording');
                    this.recordBtn.disabled = true;
                    this.stopBtn.disabled = false;

                } catch (error) {
                    console.error('Error starting recording:', error);
                    alert('Error accessing microphone. Please check permissions.');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.updateUI('processing');
                }
            }

            processRecording() {
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                this.currentAudio = audioBlob;
                
                // Create audio element for playback
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                // Add to sample library
                this.addToSampleLibrary(audioBlob, audio);
                
                this.updateUI('ready');
                this.createLoopBtn.disabled = false;
                this.processBtn.disabled = false;
                this.matchTempoBtn.disabled = false;
                this.generateBeatBtn.disabled = false;
            }

            addToSampleLibrary(audioBlob, audio) {
                const sample = {
                    id: Date.now(),
                    name: `Sample ${this.samples.length + 1}`,
                    blob: audioBlob,
                    audio: audio,
                    duration: audio.duration || 0,
                    timestamp: new Date().toLocaleTimeString()
                };

                this.samples.push(sample);
                this.updateSampleLibrary();
            }

            updateSampleLibrary() {
                if (this.samples.length === 0) {
                    this.sampleList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No samples yet. Record something to get started!</p>';
                    return;
                }

                this.sampleList.innerHTML = this.samples.map(sample => `
                    <div class="sample-item">
                        <div class="sample-info">
                            <div class="sample-name">${sample.name}</div>
                            <div class="sample-details">
                                Duration: ${sample.duration.toFixed(1)}s | Created: ${sample.timestamp}
                            </div>
                        </div>
                        <div class="sample-actions">
                            <button class="btn" onclick="sampler.playSample(${sample.id})">‚ñ∂Ô∏è Play</button>
                            <button class="btn" onclick="sampler.downloadSample(${sample.id})">üíæ Download</button>
                            <button class="btn" onclick="sampler.deleteSample(${sample.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            playSample(sampleId) {
                const sample = this.samples.find(s => s.id === sampleId);
                if (sample) {
                    sample.audio.play();
                }
            }

            downloadSample(sampleId) {
                const sample = this.samples.find(s => s.id === sampleId);
                if (sample) {
                    const url = URL.createObjectURL(sample.blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${sample.name}.webm`;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            }

            deleteSample(sampleId) {
                this.samples = this.samples.filter(s => s.id !== sampleId);
                this.updateSampleLibrary();
            }

            async createLoop() {
                if (!this.currentAudio) return;

                this.updateUI('processing');
                this.createLoopBtn.disabled = true;

                try {
                    // Simulate AI processing for loop creation
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    this.addToSampleLibrary(this.currentAudio, new Audio(URL.createObjectURL(this.currentAudio)));
                    this.updateUI('ready');
                    this.createLoopBtn.disabled = false;

                } catch (error) {
                    console.error('Error creating loop:', error);
                    this.updateUI('ready');
                }
            }

            async processWithAI() {
                if (!this.currentAudio) return;

                this.updateUI('processing');
                this.processBtn.disabled = true;

                try {
                    // Send to Modal endpoint
                    const formData = new FormData();
                    formData.append('audio', this.currentAudio);
                    formData.append('bars', this.selectedBars);

                    const response = await fetch('https://sf-ai-audio-sampler.modal.run/process', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log('AI Processing Result:', result);
                        this.updateUI('ready');
                    } else {
                        throw new Error('AI processing failed');
                    }

                } catch (error) {
                    console.error('Error processing with AI:', error);
                    // Fallback to local processing
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    this.updateUI('ready');
                } finally {
                    this.processBtn.disabled = false;
                }
            }

            async matchTempo() {
                this.updateUI('processing');
                await new Promise(resolve => setTimeout(resolve, 1500));
                this.updateUI('ready');
            }

            async generateBeat() {
                this.updateUI('processing');
                await new Promise(resolve => setTimeout(resolve, 2000));
                this.updateUI('ready');
            }

            updateUI(state) {
                this.status.className = `status ${state}`;
                
                switch (state) {
                    case 'recording':
                        this.status.textContent = 'üî¥ Recording... (20s max)';
                        this.recordBtn.classList.add('recording');
                        break;
                    case 'processing':
                        this.status.textContent = '‚ö° Processing with AI...';
                        this.processBtn.classList.add('processing');
                        break;
                    case 'ready':
                        this.status.textContent = '‚úÖ Ready to record';
                        this.recordBtn.classList.remove('recording');
                        this.processBtn.classList.remove('processing');
                        this.recordBtn.disabled = false;
                        this.stopBtn.disabled = true;
                        break;
                }
            }
        }

        // Check SMS authentication
        function checkAuthentication() {
            const phoneNumber = localStorage.getItem('sf_phone_number');
            const isAuthenticated = localStorage.getItem('sf_authenticated') === 'true';
            
            if (!phoneNumber || !isAuthenticated) {
                alert('Please log in with SMS to access AI tools.');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Initialize the sampler when page loads
        let sampler;
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuthentication()) {
                sampler = new AIAudioSampler();
            }
        });
    </script>
</body>
</html>
