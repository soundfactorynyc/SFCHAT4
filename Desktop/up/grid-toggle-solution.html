<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64-Button Grid Toggle Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Toggle Button - Always Visible */
        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: 2px solid #fff;
            border-radius: 50%;
            color: #000;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 0, 255, 0.5);
        }

        .toggle-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 0, 255, 0.7);
        }

        /* Grid Overlay - Full Screen */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 999;
        }

        .grid-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 8x8 Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 8px;
            width: 80vw;
            height: 80vh;
            max-width: 600px;
            max-height: 600px;
        }

        /* Grid Buttons */
        .grid-button {
            background: linear-gradient(135deg, #333, #555);
            border: 2px solid #666;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .grid-button:hover {
            background: linear-gradient(135deg, #555, #777);
            border-color: #888;
            transform: scale(1.05);
        }

        .grid-button:active {
            transform: scale(0.95);
        }

        /* Empty Spaces for Removed Buttons */
        .grid-button.empty {
            background: transparent;
            border: none;
            cursor: default;
            pointer-events: none;
        }

        .grid-button.empty:hover {
            transform: none;
        }

        /* Button Numbers */
        .button-number {
            position: absolute;
            top: 4px;
            left: 4px;
            font-size: 10px;
            color: #aaa;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid {
                width: 95vw;
                height: 95vh;
                gap: 4px;
            }
            
            .grid-button {
                font-size: 12px;
            }
            
            .toggle-button {
                width: 50px;
                height: 50px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Toggle Button - Always Visible -->
        <button class="toggle-button" id="toggleBtn">
            <span id="toggleText">OPEN</span>
        </button>

        <!-- Grid Overlay -->
        <div class="grid-overlay" id="gridOverlay">
            <div class="grid" id="grid">
                <!-- Grid buttons will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        class GridToggleSystem {
            constructor() {
                this.isOpen = false;
                this.toggleBtn = document.getElementById('toggleBtn');
                this.gridOverlay = document.getElementById('gridOverlay');
                this.grid = document.getElementById('grid');
                this.removedButtons = [1, 57]; // Buttons to remove
                
                this.init();
            }

            init() {
                this.createGrid();
                this.bindEvents();
            }

            createGrid() {
                // Clear existing grid
                this.grid.innerHTML = '';
                
                // Create 64 buttons (8x8 grid)
                for (let i = 1; i <= 64; i++) {
                    const button = document.createElement('button');
                    button.className = 'grid-button';
                    button.id = `btn-${i}`;
                    
                    // Add button number
                    const number = document.createElement('span');
                    number.className = 'button-number';
                    number.textContent = i;
                    button.appendChild(number);
                    
                    // Add button content
                    button.innerHTML += `<span>BTN ${i}</span>`;
                    
                    // Mark removed buttons as empty
                    if (this.removedButtons.includes(i)) {
                        button.classList.add('empty');
                        button.innerHTML = ''; // Remove content
                    }
                    
                    // Add click handler for non-empty buttons
                    if (!this.removedButtons.includes(i)) {
                        button.addEventListener('click', () => this.handleButtonClick(i));
                    }
                    
                    this.grid.appendChild(button);
                }
            }

            bindEvents() {
                this.toggleBtn.addEventListener('click', () => this.toggleGrid());
                
                // Close grid when clicking outside
                this.gridOverlay.addEventListener('click', (e) => {
                    if (e.target === this.gridOverlay) {
                        this.closeGrid();
                    }
                });
                
                // Close grid with Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isOpen) {
                        this.closeGrid();
                    }
                });
            }

            toggleGrid() {
                if (this.isOpen) {
                    this.closeGrid();
                } else {
                    this.openGrid();
                }
            }

            openGrid() {
                this.isOpen = true;
                this.gridOverlay.classList.add('active');
                this.toggleBtn.querySelector('#toggleText').textContent = 'CLOSE';
                this.toggleBtn.style.background = 'linear-gradient(135deg, #ff1a78, #ff6b6b)';
            }

            closeGrid() {
                this.isOpen = false;
                this.gridOverlay.classList.remove('active');
                this.toggleBtn.querySelector('#toggleText').textContent = 'OPEN';
                this.toggleBtn.style.background = 'linear-gradient(135deg, #ff00ff, #00ffff)';
            }

            handleButtonClick(buttonNumber) {
                console.log(`Button ${buttonNumber} clicked`);
                
                // Add visual feedback
                const button = document.getElementById(`btn-${buttonNumber}`);
                button.style.background = 'linear-gradient(135deg, #00ff88, #00dd77)';
                button.style.borderColor = '#00ff88';
                
                // Reset after animation
                setTimeout(() => {
                    button.style.background = 'linear-gradient(135deg, #333, #555)';
                    button.style.borderColor = '#666';
                }, 200);
                
                // Close grid after selection (optional)
                setTimeout(() => {
                    this.closeGrid();
                }, 500);
            }
        }

        // Initialize the system
        document.addEventListener('DOMContentLoaded', () => {
            new GridToggleSystem();
        });
    </script>
</body>
</html>
