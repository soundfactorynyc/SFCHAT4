<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Factory - Interactive Social Floor</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #FFD700, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-link {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .header-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .header-link.tickets {
            background: linear-gradient(135deg, #ff1a78, #ff0066);
            border: 1px solid #ff1a78;
            box-shadow: 0 2px 8px rgba(255, 26, 120, 0.3);
        }

        .header-link.tables {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            border: 1px solid #4ecdc4;
            box-shadow: 0 2px 8px rgba(78, 205, 196, 0.3);
        }

        .header-link.ai-tools {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            border: 1px solid #4ecdc4;
            box-shadow: 0 2px 8px rgba(78, 205, 196, 0.3);
        }

        /* Main Content Area */
        .main-content {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-message {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .start-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #FFD700, #FF6B35);
            border: none;
            border-radius: 30px;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header-links {
                gap: 10px;
            }

            .header-link {
                padding: 6px 12px;
                font-size: 10px;
            }

            .welcome-title {
                font-size: 32px;
            }

            .welcome-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">SOUND FACTORY</div>
        <div class="header-links">
            <a href="#" class="header-link tickets">Tickets</a>
            <a href="#" class="header-link tables">Tables</a>
            <a href="#" class="header-link ai-tools">AI Tools</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="welcome-message">
            <h1 class="welcome-title">Welcome to Sound Factory</h1>
            <p class="welcome-subtitle">
                The future of nightlife is here. Experience interactive social floors, 
                AI-powered experiences, and immersive entertainment like never before.
            </p>
            <button class="start-button" onclick="startExperience()">
                Enter The Floor
            </button>
        </div>
    </main>

    <script>
        function startExperience() {
            alert('Ready to build your custom Sound Factory experience!');
            // This is where we'll add your custom floor design
        }

        // Simple header link interactions
        document.querySelectorAll('.header-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const type = this.textContent.toLowerCase();
                alert(`${type} feature coming soon!`);
            });
        });
    </script>
</body>
</html>
