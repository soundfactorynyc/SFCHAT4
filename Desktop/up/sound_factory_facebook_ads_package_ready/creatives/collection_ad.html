<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Factory Collection Ad</title>
    <link rel="stylesheet" href="facebook_ad_styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Collection Ad Container -->
    <div class="sf-collection">
        <!-- Hero Section -->
        <div class="sf-collection__hero">
            <img src="https://example.com/sound_factory_hero.jpg" alt="Sound Factory Experience" class="sf-collection__hero-image">
            <div class="sf-collection__hero-overlay">
                <h2 class="sf-collection__hero-title">Experience Sound Factory</h2>
            </div>
        </div>
        
        <!-- Collection Items -->
        <div class="sf-collection__items">
            <!-- Item 1: VIP Tables -->
            <div class="sf-collection__item">
                <img src="https://example.com/sound_factory_vip_tables.jpg" alt="VIP Tables" class="sf-collection__item-image">
                <div class="sf-collection__item-name">VIP Tables</div>
            </div>
            
            <!-- Item 2: General Admission -->
            <div class="sf-collection__item">
                <img src="https://example.com/sound_factory_general_admission.jpg" alt="General Admission" class="sf-collection__item-image">
                <div class="sf-collection__item-name">General Admission</div>
            </div>
            
            <!-- Item 3: DJ Lineup -->
            <div class="sf-collection__item">
                <img src="https://example.com/sound_factory_dj_lineup.jpg" alt="DJ Lineup" class="sf-collection__item-image">
                <div class="sf-collection__item-name">DJ Lineup</div>
            </div>
            
            <!-- Item 4: Venue Tour -->
            <div class="sf-collection__item">
                <img src="https://example.com/sound_factory_venue_tour.jpg" alt="Venue Tour" class="sf-collection__item-image">
                <div class="sf-collection__item-name">Venue Tour</div>
            </div>
        </div>
    </div>
</body>
</html>
