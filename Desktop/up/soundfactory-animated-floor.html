<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUND FACTORY NYC</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF1493;
            --secondary: #00FFFF;
            --purple: #8B00FF;
            --dark: #0A0A0A;
            --darker: #050505;
            --light: #FFFFFF;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        html, body {
            overflow-x: hidden;
            background: var(--darker);
            color: var(--light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        /* ANIMATED 3D DANCEFLOOR */
        .dancefloor-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40vh;
            perspective: 1000px;
            perspective-origin: 50% 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .dancefloor {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotateX(75deg);
            width: 200vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 2px;
            transform-style: preserve-3d;
        }

        .floor-tile {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 20, 147, 0.1);
            position: relative;
            transform-style: preserve-3d;
            animation: tileGlow 4s ease-in-out infinite;
            animation-delay: calc(var(--x) * 0.1s + var(--y) * 0.1s);
        }

        @keyframes tileGlow {
            0%, 100% {
                background: rgba(10, 10, 10, 0.8);
                box-shadow: none;
                transform: translateZ(0px);
            }
            25% {
                background: rgba(255, 20, 147, 0.3);
                box-shadow: 
                    0 0 20px rgba(255, 20, 147, 0.8),
                    inset 0 0 20px rgba(255, 20, 147, 0.5);
                transform: translateZ(5px);
            }
            50% {
                background: rgba(0, 255, 255, 0.3);
                box-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.8),
                    inset 0 0 20px rgba(0, 255, 255, 0.5);
                transform: translateZ(10px);
            }
            75% {
                background: rgba(139, 0, 255, 0.3);
                box-shadow: 
                    0 0 20px rgba(139, 0, 255, 0.8),
                    inset 0 0 20px rgba(139, 0, 255, 0.5);
                transform: translateZ(5px);
            }
        }

        /* Pulse wave effect across floor */
        .floor-tile.pulse {
            animation: pulseTile 2s ease-out;
        }

        @keyframes pulseTile {
            0% {
                background: rgba(255, 255, 255, 0.9);
                transform: translateZ(20px) scale(1.1);
                box-shadow: 
                    0 0 40px rgba(255, 255, 255, 1),
                    0 -20px 40px rgba(255, 255, 255, 0.5);
            }
            100% {
                background: rgba(10, 10, 10, 0.8);
                transform: translateZ(0px) scale(1);
                box-shadow: none;
            }
        }

        /* Laser beams scanning across floor */
        .laser-scanner {
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 5px;
            height: 100vh;
            background: linear-gradient(to top, 
                transparent 0%, 
                rgba(255, 20, 147, 0.8) 20%, 
                rgba(255, 20, 147, 1) 50%, 
                rgba(255, 20, 147, 0.8) 80%, 
                transparent 100%);
            box-shadow: 
                0 0 50px rgba(255, 20, 147, 0.8),
                0 0 100px rgba(255, 20, 147, 0.5);
            animation: scanFloor 8s linear infinite;
            transform: rotateX(75deg);
            transform-origin: bottom;
        }

        @keyframes scanFloor {
            to {
                left: 200%;
            }
        }

        .laser-scanner:nth-child(2) {
            background: linear-gradient(to top, 
                transparent 0%, 
                rgba(0, 255, 255, 0.8) 20%, 
                rgba(0, 255, 255, 1) 50%, 
                rgba(0, 255, 255, 0.8) 80%, 
                transparent 100%);
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.8),
                0 0 100px rgba(0, 255, 255, 0.5);
            animation-delay: 4s;
            animation-duration: 10s;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 20, 147, 0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            padding: 100px 20px;
        }

        .hero-content {
            text-align: center;
            max-width: 900px;
            animation: heroFadeIn 1s ease-out;
        }

        @keyframes heroFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 900;
            letter-spacing: -3px;
            margin-bottom: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(255, 20, 147, 0.5));
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--gradient);
            color: var(--light);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.4);
        }

        .btn-secondary {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: var(--light);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.4);
        }

        /* Content Sections */
        .section {
            padding: 100px 20px;
            position: relative;
            z-index: 10;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dancefloor-container {
                height: 30vh;
            }
            
            .dancefloor {
                grid-template-columns: repeat(15, 1fr);
                grid-template-rows: repeat(10, 1fr);
            }

            .nav-menu {
                display: none;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- ANIMATED 3D DANCEFLOOR -->
    <div class="dancefloor-container">
        <div class="dancefloor" id="dancefloor"></div>
        <div class="laser-scanner"></div>
        <div class="laser-scanner"></div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">SOUND FACTORY</div>
            <ul class="nav-menu">
                <li><a href="#events" class="nav-link">Events</a></li>
                <li><a href="#vip" class="nav-link">VIP Tables</a></li>
                <li><a href="#jp" class="nav-link">JP Section</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">SOUND FACTORY</h1>
            <p class="hero-subtitle">Electronic Music Experience</p>
            <div class="hero-buttons">
                <a href="https://soundfactory.ticketspice.com/soundfactory-sance" class="btn btn-primary" target="_blank">
                    Get Tickets
                </a>
                <a href="#vip" class="btn btn-secondary">
                    VIP Tables
                </a>
            </div>
        </div>
    </section>

    <!-- Content Section -->
    <section class="section">
        <div class="container">
            <h2 style="font-size: 3rem; text-align: center; margin-bottom: 50px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                UPCOMING EVENTS
            </h2>
            <!-- Event content here -->
        </div>
    </section>

    <script>
        // Create dancefloor tiles
        function createDancefloor() {
            const dancefloor = document.getElementById('dancefloor');
            
            for (let y = 0; y < 20; y++) {
                for (let x = 0; x < 30; x++) {
                    const tile = document.createElement('div');
                    tile.className = 'floor-tile';
                    tile.style.setProperty('--x', x);
                    tile.style.setProperty('--y', y);
                    
                    // Random animation delays for organic movement
                    tile.style.animationDelay = `${Math.random() * 4}s`;
                    
                    dancefloor.appendChild(tile);
                }
            }
        }

        // Create pulse wave effect
        function createPulseWave() {
            const tiles = document.querySelectorAll('.floor-tile');
            let index = 0;
            
            setInterval(() => {
                // Remove previous pulses
                tiles.forEach(tile => tile.classList.remove('pulse'));
                
                // Create wave pattern
                const centerX = 15;
                const centerY = 10;
                const radius = (index % 20);
                
                tiles.forEach((tile, i) => {
                    const x = i % 30;
                    const y = Math.floor(i / 30);
                    const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
                    
                    if (Math.abs(distance - radius) < 1.5) {
                        setTimeout(() => {
                            tile.classList.add('pulse');
                        }, distance * 50);
                    }
                });
                
                index++;
            }, 3000);
        }

        // Interactive hover effect
        function addInteractivity() {
            const dancefloor = document.getElementById('dancefloor');
            
            document.addEventListener('mousemove', (e) => {
                const tiles = document.querySelectorAll('.floor-tile');
                const rect = dancefloor.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 30;
                const y = ((e.clientY - rect.top) / rect.height) * 20;
                
                tiles.forEach((tile, i) => {
                    const tileX = i % 30;
                    const tileY = Math.floor(i / 30);
                    const distance = Math.sqrt(Math.pow(tileX - x, 2) + Math.pow(tileY - y, 2));
                    
                    if (distance < 3) {
                        tile.style.background = `rgba(255, 20, 147, ${0.8 - distance * 0.2})`;
                        tile.style.transform = `translateZ(${20 - distance * 5}px)`;
                    }
                });
            });
        }

        // Initialize
        createDancefloor();
        setTimeout(createPulseWave, 1000);
        
        // Add interactivity on desktop
        if (window.innerWidth > 768) {
            addInteractivity();
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
