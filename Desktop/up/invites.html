<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invites • Sound Factory</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#eaeaea; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    .card { background:#121212; border:1px solid #222; border-radius:12px; padding:16px; }
    .muted { color:#9aa0a6; font-size: 13px; }
    label { display:block; font-size:12px; color:#9aa0a6; margin-bottom:6px; }
    input, textarea { width:100%; padding:10px; background:#141414; color:#eee; border:1px solid #222; border-radius:8px; }
    .btn { appearance:none; border:0; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer; }
    .primary { background:#1f6feb; color:#fff; }
    table { width:100%; border-collapse: collapse; }
    th, td { text-align:left; padding:8px 10px; border-bottom:1px solid #222; font-size:13px; }
  </style>
  <script>
    async function createTwitterInvite(){
      const userId = document.getElementById('userId').value.trim() || 'guest';
      const message = document.getElementById('msg').value.trim() || '';
      const res = await fetch('/.netlify/functions/social-invites/twitter-invite', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ userId, customMessage: message })
      });
      const json = await res.json();
      if (!res.ok) { alert('Error: ' + (json.error||res.status)); return; }
      const link = `${location.origin}/join?ref=${encodeURIComponent(json.inviteCode)}&from=tw`;
      document.getElementById('inviteLink').value = link;
    }
    async function loadLeaderboard(){
      const res = await fetch('/.netlify/functions/social-invites/viral-leaderboard');
      const json = await res.json();
      const tbody = document.querySelector('#lb tbody');
      tbody.innerHTML = '';
      (json.leaderboard||[]).forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.rank}</td><td>${row.userId}</td><td>${row.totalInvites}</td><td>${row.totalConversions||0}</td><td>${row.viralScore}</td>`;
        tbody.appendChild(tr);
      });
    }
    window.addEventListener('DOMContentLoaded', loadLeaderboard);
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Invites Hub</h1>
    <p class="muted">Generate and share your invite link. Track the viral leaderboard.</p>
    <div class="grid" style="margin-top:12px">
      <div class="card">
        <h3>Create Invite Link</h3>
        <div style="margin-top:8px">
          <label>User ID (any ID)</label>
          <input id="userId" placeholder="your-user-id" />
        </div>
        <div style="margin-top:8px">
          <label>Custom message (optional)</label>
          <textarea id="msg" rows="3" placeholder="Let’s go to Sound Factory..."></textarea>
        </div>
        <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap">
          <button class="btn primary" onclick="createTwitterInvite()">Create (Twitter flow)</button>
          <input id="inviteLink" placeholder="Your invite link will appear here" readonly />
        </div>
      </div>
      <div class="card">
        <h3>Leaderboard</h3>
        <table id="lb" style="margin-top:8px">
          <thead><tr><th>#</th><th>User</th><th>Invites</th><th>Conv</th><th>Score</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
