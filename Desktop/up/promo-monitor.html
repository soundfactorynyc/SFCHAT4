<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo Monitor â€¢ Sound Factory</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#eaeaea; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .card { background:#121212; border:1px solid #222; border-radius:12px; padding:16px; }
    .muted { color:#9aa0a6; font-size: 13px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    input, select { padding:8px 10px; background:#141414; color:#eee; border:1px solid #222; border-radius:8px; }
    table { width:100%; border-collapse: collapse; }
    th, td { text-align:left; padding:8px 10px; border-bottom:1px solid #222; font-size:13px; }
    .token { width: 340px; }
    .btn { appearance:none; border:0; padding:9px 12px; border-radius:8px; font-weight:700; cursor:pointer; background:#2a2a2a; color:#fff; }
    .primary { background:#1f6feb; }
  </style>
  <script>
    async function loadData(){
      const qs = new URLSearchParams();
      const platform = document.getElementById('platform').value;
      const status = document.getElementById('status').value;
      const since = document.getElementById('since').value;
      if (platform) qs.set('platform', platform);
      if (status) qs.set('status', status);
      if (since) qs.set('since', since);
      const headers = {};
      const t = localStorage.getItem('PROMO_ADMIN_TOKEN');
      if (t) headers['Authorization'] = 'Bearer ' + t;
      const res = await fetch('/.netlify/functions/promo-logs' + (qs.toString()?('?' + qs.toString()):''), { headers });
      const json = await res.json();
      render(json);
    }
    function render(data){
      const sbody = document.querySelector('#scheduled tbody');
      const lbody = document.querySelector('#logs tbody');
      sbody.innerHTML = '';
      lbody.innerHTML = '';
      (data.scheduled||[]).forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.id}</td><td>${r.platform}</td><td>${r.account_id||''}</td><td>${r.status}</td><td>${new Date(r.scheduled_for).toLocaleString()}</td><td>${(r.caption||'').slice(0,60)}</td>`;
        sbody.appendChild(tr);
      });
      (data.logs||[]).forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.id}</td><td>${r.platform}</td><td>${r.scheduled_post_id||''}</td><td>${r.success?'yes':'no'}</td><td>${new Date(r.created_at).toLocaleString()}</td>`;
        lbody.appendChild(tr);
      });
    }
    function setToken(){ const v = prompt('Admin token?'); if (v!=null) localStorage.setItem('PROMO_ADMIN_TOKEN', v.trim()); }
    window.addEventListener('DOMContentLoaded', loadData);
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Promo Monitor</h1>
    <p class="muted">View scheduled posts and recent logs. This honors PROMO_ADMIN_TOKEN if set.</p>
    <div class="card" style="margin:10px 0">
      <div class="row">
        <label>Platform <select id="platform" onchange="loadData()"><option value="">All</option><option>tiktok</option><option>instagram</option><option>facebook</option><option>twitter</option><option>whatsapp</option></select></label>
        <label>Status <select id="status" onchange="loadData()"><option value="">Any</option><option>pending</option><option>posted</option><option>failed</option><option>cancelled</option></select></label>
        <label>Since <input id="since" type="datetime-local" onchange="loadData()" /></label>
        <button class="btn" onclick="setToken()">Set Admin Token</button>
        <button class="btn primary" onclick="loadData()">Refresh</button>
      </div>
    </div>
    <div class="card" style="margin-top:12px">
      <h3>Scheduled Posts</h3>
      <table id="scheduled" style="margin-top:8px">
        <thead><tr><th>ID</th><th>Platform</th><th>Account</th><th>Status</th><th>Scheduled</th><th>Caption</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="card" style="margin-top:12px">
      <h3>Recent Logs</h3>
      <table id="logs" style="margin-top:8px">
        <thead><tr><th>ID</th><th>Platform</th><th>Post</th><th>Success</th><th>At</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
