<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Factory - Enhanced Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', system-ui, sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* BLUEPRINT BACKGROUND */
        #blueprint {
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: -1px -1px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* MAIN CONTAINER */
        .main-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER - Ultra minimal */
        .header {
            padding: 8px 15px;
            border-bottom: 0.5px solid rgba(255,255,255,0.12);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            background: rgba(0,0,0,0.8);
        }
        
        .logo {
            font-size: 15px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .header-nav {
            display: flex;
            gap: 15px;
        }
        
        .header-nav button {
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            font-size: 11px;
            font-weight: 590;
            cursor: pointer;
            padding: 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .header-nav button:hover {
            color: #fff;
        }
        
        /* MAIN CONTENT AREA */
        .content {
            flex: 1;
            display: grid;
            grid-template-rows: 1fr auto;
            overflow: hidden;
        }
        
        /* BLUEPRINT AREA - Where character moves */
        .blueprint-area {
            position: relative;
            overflow: hidden;
        }
        
        /* CHARACTER */
        .character {
            position: absolute;
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 700;
            color: #000;
            cursor: move;
        }
        
        /* PINS - Just text labels */
        .pin {
            position: absolute;
            background: rgba(255,255,255,0.08);
            border: 0.5px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 9px;
            font-weight: 590;
            letter-spacing: -0.01em;
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .pin:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.4);
        }
        
        /* BOTTOM CONTROLS - Ultra compact */
        .bottom-controls {
            padding: 10px 15px;
            border-top: 0.5px solid rgba(255,255,255,0.12);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(20px);
            background: rgba(0,0,0,0.8);
        }
        
        /* LEFT: Status */
        .status-strip {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .stat-item {
            font-size: 9px;
            font-weight: 590;
            font-variant-numeric: tabular-nums;
            color: rgba(255,255,255,0.6);
            letter-spacing: 0.02em;
        }
        
        .stat-item .value {
            color: #fff;
            margin-right: 2px;
        }
        
        .stat-divider {
            width: 1px;
            height: 12px;
            background: rgba(255,255,255,0.12);
        }
        
        /* CENTER: Actions */
        .action-strip {
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background: rgba(255,255,255,0.08);
            border: 0.5px solid rgba(255,255,255,0.15);
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 9px;
            font-weight: 590;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.15s;
        }
        
        .action-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
        }
        
        .action-btn:active {
            transform: scale(0.96);
        }
        
        .action-btn.primary {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        
        .action-btn.primary:hover {
            background: rgba(255,255,255,0.9);
        }
        
        /* RIGHT: Money */
        .money-strip {
            display: flex;
            gap: 4px;
        }
        
        .money-btn {
            background: rgba(255,255,255,0.08);
            border: 0.5px solid rgba(255,255,255,0.15);
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 9px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: #fff;
            cursor: pointer;
            min-width: 32px;
            text-align: center;
            transition: all 0.15s;
        }
        
        .money-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
        }
        
        /* MODAL - When clicking actions */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(10,10,10,0.95);
            border: 0.5px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.01em;
            padding-bottom: 10px;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            font-size: 20px;
            cursor: pointer;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-close:hover {
            background: rgba(255,255,255,0.08);
            color: #fff;
        }
        
        /* GRID - 8x8 = 64 boxes */
        .option-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-top: 15px;
        }
        
        /* SOCIAL MEDIA BUTTON - Beautiful! */
        .social-btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-height: 90px;
        }
        
        .social-btn:hover {
            transform: translateY(-4px) scale(1.05);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        
        .social-icon {
            font-size: 32px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        .social-name {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #fff;
        }
        
        /* OPTION ITEM - Reactions/Effects */
        .option-item {
            background: rgba(255,255,255,0.06);
            border: 0.5px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.15s;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .option-item:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.2);
        }
        
        .option-item.selected {
            background: #fff;
            border-color: #fff;
        }
        
        .option-label {
            font-size: 9px;
            font-weight: 590;
            letter-spacing: -0.01em;
            color: #fff;
            text-transform: uppercase;
        }
        
        .option-item.selected .option-label {
            color: #000;
        }
        
        /* CHAT INPUT - Minimal */
        .chat-input-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            display: flex;
            gap: 6px;
        }
        
        .chat-input {
            flex: 1;
            background: rgba(255,255,255,0.08);
            border: 0.5px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 11px;
            font-weight: 500;
            color: #fff;
            font-family: inherit;
            backdrop-filter: blur(20px);
        }
        
        .chat-input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        
        .chat-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.12);
        }
        
        .chat-send {
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }
        
        .chat-send:hover {
            background: rgba(255,255,255,0.9);
        }
        
        /* FLOOR SELECTOR - Right side */
        .floor-selector {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .floor-btn {
            background: rgba(255,255,255,0.08);
            border: 0.5px solid rgba(255,255,255,0.15);
            border-radius: 6px;
            width: 32px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 590;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .floor-btn:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }
        
        .floor-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        
        /* JOYSTICK - Bottom right */
        .joystick {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.06);
            border: 0.5px solid rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .joystick-knob {
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: grab;
        }
        
        .joystick-knob:active {
            cursor: grabbing;
        }
        
        /* TOAST NOTIFICATION */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff0066, #ff3399);
            color: #fff;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(255, 0, 102, 0.4);
            z-index: 10000;
            animation: slideIn 0.3s ease;
            display: none;
        }
        
        .toast.active {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Blueprint Grid Background -->
    <div id="blueprint"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">SOUND FACTORY</div>
            <div class="header-nav">
                <button>TICKETS</button>
                <button>TABLES</button>
                <button>LIVE</button>
            </div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <!-- Blueprint Area -->
            <div class="blueprint-area" id="blueprintArea">
                <!-- Character -->
                <div class="character" id="character">YOU</div>
                
                <!-- Sample Pins -->
                <div class="pin" style="top: 30%; left: 25%;">STAGE</div>

                <!-- Floor Selector -->
                <div class="floor-selector">

                </div>
            </div>
            
            <!-- Bottom Controls -->
            <div class="bottom-controls">
                <!-- Status Strip -->
                <div class="status-strip">
                    <div class="stat-item">
                        <span class="value">842</span> ONLINE
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="value">3/3</span> PINS
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="value">$47</span> TIPPED
                    </div>
                </div>
                
                <!-- Action Strip -->
                <div class="action-strip">
                    <button class="action-btn" onclick="openModal('social')">SOCIAL</button>
                    <button class="action-btn" onclick="openModal('reactions')">REACTIONS</button>
                    <button class="action-btn" onclick="openModal('effects')">EFFECTS</button>
                    <button class="action-btn primary" onclick="openModal('ai')">AI CHAIN</button>
                    <button class="action-btn" onclick="openModal('pins')">DROP PIN</button>
                </div>
                
                <!-- Money Strip -->
                <div class="money-strip">
                    <button class="money-btn">$1</button>
                    <button class="money-btn">$5</button>
                    <button class="money-btn">$10</button>
                    <button class="money-btn">$20</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content" style="position: relative;">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-header" id="modalTitle">Options</div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    
    <script>
        // SOCIAL MEDIA PLATFORMS (64 total with features!)
        const SOCIAL_PLATFORMS = [
            { name: 'TikTok', icon: '🎵', gradient: 'linear-gradient(135deg, #000, #ff0050, #00f2ea)' },
            { name: 'Instagram', icon: '📷', gradient: 'linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045)' },
            { name: 'Facebook', icon: '📘', gradient: 'linear-gradient(135deg, #1877f2, #42a5f5)' },
            { name: 'Twitter', icon: '𝕏', gradient: 'linear-gradient(135deg, #000, #14171a)' },
            { name: 'YouTube', icon: '▶️', gradient: 'linear-gradient(135deg, #ff0000, #cc0000)' },
            { name: 'Spotify', icon: '🎧', gradient: 'linear-gradient(135deg, #1db954, #1ed760)' },
            { name: 'Apple', icon: '🍎', gradient: 'linear-gradient(135deg, #000, #333)' },
            { name: 'Google', icon: '🔍', gradient: 'linear-gradient(135deg, #4285f4, #34a853, #fbbc05)' },
            { name: 'LinkedIn', icon: '💼', gradient: 'linear-gradient(135deg, #0077b5, #005885)' },
            
            // FEATURES
            { name: 'Cross-Post', icon: '🚀', gradient: 'linear-gradient(135deg, #ff0066, #9933ff)', desc: 'Post everywhere!' },
            { name: 'TikTok Feed', icon: '📱', gradient: 'linear-gradient(135deg, #000, #ff0050)' },
            { name: 'Insta Feed', icon: '📸', gradient: 'linear-gradient(135deg, #833ab4, #fd1d1d)' },
            { name: 'Analytics', icon: '📊', gradient: 'linear-gradient(135deg, #00ff88, #00cc66)' },
            { name: 'Scheduler', icon: '📅', gradient: 'linear-gradient(135deg, #ff9900, #ff6600)' },
            { name: 'Multi-Stream', icon: '📡', gradient: 'linear-gradient(135deg, #9933ff, #6600cc)' },
            { name: 'Viral Ideas', icon: '🔥', gradient: 'linear-gradient(135deg, #ff0066, #ff3399)' },
            { name: 'Collab Finder', icon: '🤝', gradient: 'linear-gradient(135deg, #0099ff, #0066cc)' },
            { name: 'Fan Club', icon: '⭐', gradient: 'linear-gradient(135deg, #ffd700, #ffa500)' },
            { name: 'AI Caption', icon: '🤖', gradient: 'linear-gradient(135deg, #00ffcc, #0099ff)' },
            { name: 'Trends', icon: '📈', gradient: 'linear-gradient(135deg, #ff6b6b, #ff3333)' },
        ];
        
        // Fill rest with placeholders to make 64
        while (SOCIAL_PLATFORMS.length < 64) {
            SOCIAL_PLATFORMS.push({ 
                name: '', 
                icon: '', 
                gradient: 'rgba(255,255,255,0.02)',
                empty: true 
            });
        }
        
        // Modal System
        function openModal(type) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            modal.classList.add('active');
            
            switch(type) {
                case 'social':
                    title.textContent = '🚀 SOCIAL MEDIA SUPER HUB';
                    body.innerHTML = `
                        <div class="option-grid">
                            ${SOCIAL_PLATFORMS.map(platform => {
                                if (platform.empty) {
                                    return `<div style="background: rgba(255,255,255,0.02); border-radius: 12px; min-height: 90px;"></div>`;
                                }
                                return `
                                    <button class="social-btn" style="background: ${platform.gradient};" onclick="connectPlatform('${platform.name}')">
                                        <div class="social-icon">${platform.icon}</div>
                                        <div class="social-name">${platform.name}</div>
                                    </button>
                                `;
                            }).join('')}
                        </div>
                    `;
                    break;
                    
                case 'reactions':
                    title.textContent = '❤️ REACTIONS (32 Options)';
                    body.innerHTML = generateGrid([
                        '❤️ LOVE', '🔥 FIRE', '😂 LAUGH', '🎉 PARTY',
                        '⭐ STAR', '✨ SPARKLE', '👏 CLAP', '🙌 HANDS',
                        '💪 STRONG', '🤘 ROCK', '👀 EYES', '💀 SKULL',
                        '💖 HEART', '🥳 CELEBRATE', '🎵 MUSIC', '🎶 NOTE',
                        '🎤 MIC', '🎧 HEADPHONE', '🎸 GUITAR', '🎹 PIANO',
                        '🥁 DRUM', '🎺 TRUMPET', '💃 DANCE', '🪩 DISCO',
                        '🌟 STAR2', '💎 DIAMOND', '👑 CROWN', '🏆 TROPHY',
                        '🎯 TARGET', '💥 BLAST', '💫 BOOM', '⚡ ZAP'
                    ]);
                    break;
                    
                case 'effects':
                    title.textContent = '📹 CAMERA EFFECTS (32 Options)';
                    body.innerHTML = generateGrid([
                        '👶 YOUNGER', '✨ SMOOTH', '🌟 GLOW', '💄 GLAMOUR',
                        '📷 VINTAGE', '🌈 NEON', '⚫ BW', '🔥 WARM',
                        '❄️ COOL', '☁️ DREAMY', '🔪 SHARP', '🧈 SOFT',
                        '🎭 DRAMATIC', '🌅 SUNSET', '🪩 DISCO', '✨ SPARKLE',
                        '👼 HALO', '⭐ STAR', '🌫️ BLUR BG', '💫 BOKEH',
                        '📼 VHS', '🕹️ 80S', '💿 90S', '🦋 Y2K',
                        '📺 GLITCH', '🪞 MIRROR', '🔮 KALEIDO', '🌈 RAINBOW',
                        '🏆 GOLD', '🥈 SILVER', '🎞️ FILM', '👥 DUAL CAM'
                    ]);
                    break;
                    
                case 'ai':
                    title.textContent = '🤖 AI CHAIN REACTION';
                    body.innerHTML = generateGrid([
                        '😊 HAPPY', '😏 SARCASM', '🎭 DRAMATIC', '😎 CHILL',
                        '🎩 FANCY', '🚀 HYPE', '📖 POET', '🤖 ROBOT',
                        '👾 GEN Z', '👽 ALIEN'
                    ]);
                    break;
                    
                case 'pins':
                    title.textContent = '📍 DROP A PIN';
                    body.innerHTML = `
                        <div style="margin-top: 15px;">
                            <input type="text" placeholder="Pin title..." style="
                                width: 100%;
                                background: rgba(255,255,255,0.06);
                                border: 0.5px solid rgba(255,255,255,0.15);
                                border-radius: 8px;
                                padding: 10px 12px;
                                font-size: 11px;
                                color: #fff;
                                font-family: inherit;
                                margin-bottom: 10px;
                            ">
                            <textarea placeholder="Add a message..." style="
                                width: 100%;
                                height: 80px;
                                background: rgba(255,255,255,0.06);
                                border: 0.5px solid rgba(255,255,255,0.15);
                                border-radius: 8px;
                                padding: 10px 12px;
                                font-size: 11px;
                                color: #fff;
                                font-family: inherit;
                                resize: vertical;
                            "></textarea>
                            <button class="action-btn primary" style="width: 100%; margin-top: 10px; padding: 12px;" onclick="dropPin()">
                                DROP PIN
                            </button>
                        </div>
                    `;
                    break;
            }
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        function generateGrid(items) {
            return `
                <div class="option-grid">
                    ${items.map(item => `
                        <div class="option-item" onclick="selectOption(this, '${item}')">
                            <div class="option-label">${item}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function selectOption(element, name) {
            element.classList.toggle('selected');
            showToast(`✅ ${name} ${element.classList.contains('selected') ? 'selected' : 'deselected'}!`);
        }
        
        function connectPlatform(name) {
            showToast(`🔐 Connecting to ${name}...`);
            setTimeout(() => {
                showToast(`✅ Connected to ${name}!`);
            }, 1500);
        }
        
        function dropPin() {
            showToast('📍 Pin dropped on the map!');
            closeModal();
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }
        
        // Character dragging
        const character = document.getElementById('character');
        let isDragging = false;
        
        character.addEventListener('mousedown', () => isDragging = true);
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                character.style.left = e.clientX + 'px';
                character.style.top = e.clientY + 'px';
            }
        });
        
        // Floor selector
        document.querySelectorAll('.floor-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.floor-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Close modal on background click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        
        console.log('✅ Sound Factory Enhanced Edition loaded!');
        console.log('   → 64-button grids ready');
        console.log('   → Social media hub active');
        console.log('   → All features wired up');
    </script>
</body>
</html>
