<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Factory - MAIN FLOOR LAUNCH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* BLUEPRINT GRID BACKGROUND */
        #blueprint-bg {
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* MAIN CONTAINER */
        .main-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* TOP BAR */
        .top-bar {
            padding: 10px 20px;
            border-bottom: 0.5px solid rgba(255,255,255,0.12);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }
        
        .logo {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .top-nav {
            display: flex;
            gap: 15px;
        }
        
        .top-btn {
            background: rgba(255,255,255,0.08);
            border: 0.5px solid rgba(255,255,255,0.15);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 10px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }
        
        .top-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        
        /* CONTENT AREA */
        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* MAIN FLOOR */
        .main-floor {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* SVG - MAIN FLOOR WIREFRAME */
        svg {
            width: 100%;
            height: 100%;
            max-width: 90vw;
            max-height: calc(100vh - 200px);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
        }
        
        /* CHARACTER LAYER */
        .character-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 50;
        }
        
        .character {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            transition: all 0.1s;
            z-index: 100;
        }
        
        .character:hover {
            transform: scale(1.2);
        }
        
        .character.me {
            background: linear-gradient(135deg, #ff0066, #ff3399);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.8);
        }
        
        /* PIN LAYER */
        .pin-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 40;
        }
        
        .pin {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
            cursor: pointer;
            pointer-events: auto;
            animation: pinPulse 2s infinite;
            transform: translate(-50%, -50%);
        }
        
        @keyframes pinPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.6; }
        }
        
        /* FLOOR SELECTOR */
        .floor-selector {
            position: fixed;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 200;
        }
        
        .floor-btn {
            background: rgba(255,255,255,0.08);
            border: 0.5px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            width: 40px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }
        
        .floor-btn:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }
        
        .floor-btn.active {
            background: linear-gradient(135deg, #ff0066, #ff3399);
            color: #fff;
            border-color: #ff0066;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
        }
        
        /* BOTTOM SECTION */
        .bottom-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 500;
        }
        
        /* CHAT BOX */
        .chat-container {
            padding: 10px 20px;
            background: rgba(0,0,0,0.9);
            border-top: 0.5px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(20px);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .chat-input {
            flex: 1;
            background: rgba(255,255,255,0.08);
            border: 0.5px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 12px;
            color: #fff;
            font-family: inherit;
        }
        
        .chat-input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        
        .chat-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.12);
        }
        
        .chat-send {
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .chat-send:hover {
            transform: scale(1.1);
        }
        
        /* CONTROLS BAR */
        .controls-bar {
            padding: 12px 20px;
            background: rgba(0,0,0,0.95);
            border-top: 0.5px solid rgba(255,255,255,0.12);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
        }
        
        .grid-buttons {
            display: flex;
            gap: 6px;
        }
        
        .grid-btn {
            background: rgba(255,255,255,0.08);
            border: 0.5px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 9px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }
        
        .grid-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        
        .grid-btn.active {
            background: linear-gradient(135deg, #ff0066, #ff3399);
            border-color: #ff0066;
        }
        
        .reactions {
            display: flex;
            gap: 6px;
            justify-content: center;
        }
        
        .reaction-btn {
            background: rgba(255,255,255,0.08);
            border: 0.5px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .reaction-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.15);
        }
        
        .money-buttons {
            display: flex;
            gap: 6px;
        }
        
        .money-btn {
            background: rgba(255,255,255,0.08);
            border: 0.5px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 10px;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            min-width: 50px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .money-btn:hover {
            background: rgba(0,255,136,0.2);
            border-color: #00ff88;
            transform: translateY(-2px);
        }
        
        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(10,10,10,0.98);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 25px;
            max-width: 1000px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 0.5px solid rgba(255,255,255,0.15);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.05);
            border: 0.5px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
            transform: rotate(90deg);
        }
        
        .grid-64 {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }
        
        .grid-box {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .grid-box:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
        }
        
        .box-number {
            position: absolute;
            top: 6px;
            left: 8px;
            font-size: 9px;
            color: rgba(255,255,255,0.3);
        }
        
        /* TOAST */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff0066, #ff3399);
            color: #fff;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(255, 0, 102, 0.4);
            z-index: 10000;
            display: none;
        }
        
        .toast.active {
            display: block;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Blueprint Background -->
    <div id="blueprint-bg"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="logo">SOUND FACTORY</div>
            <div class="top-nav">
                <button class="top-btn">🎟️ TICKETS</button>
                <button class="top-btn">🍾 TABLES</button>
                <button class="top-btn">🔴 LIVE</button>
            </div>
        </div>
        
        <!-- CONTENT -->
        <div class="content">
            <div class="main-floor">
                <!-- MAIN FLOOR SVG -->
                <svg viewBox="0 0 400 520" preserveAspectRatio="xMidYMid meet">
                    <!-- Perimeter -->
                    <rect width="400" height="520" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
                    <rect x="30" y="30" width="340" height="460" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
                    
                    <!-- DJ BOOTH - Left corner diagonal -->
                    <line x1="30" y1="30" x2="100" y2="100" stroke="rgba(255,0,102,0.8)" stroke-width="3"/>
                    <rect x="30" y="30" width="70" height="70" fill="none" stroke="rgba(255,0,102,0.5)" stroke-width="1.5"/>
                    <text x="65" y="70" font-family="Arial" font-size="9" fill="rgba(255,0,102,0.8)" text-anchor="middle" font-weight="bold">DJ</text>
                    
                    <!-- Stage areas top -->
                    <rect x="120" y="30" width="80" height="50" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
                    <rect x="210" y="30" width="80" height="50" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
                    
                    <!-- Side boxes -->
                    <rect x="305" y="30" width="60" height="45" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
                    
                    <!-- Bar wall left -->
                    <rect x="30" y="120" width="40" height="300" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
                    <text x="50" y="270" font-family="Arial" font-size="8" fill="rgba(255,255,255,0.4)" text-anchor="middle" transform="rotate(-90 50,270)">BAR</text>
                    
                    <!-- Column grid 3x4 (COPIED FROM EXISTING) -->
                    <rect x="90" y="140" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    <rect x="182" y="140" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    <rect x="275" y="140" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    
                    <rect x="90" y="210" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    <rect x="182" y="210" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    <rect x="275" y="210" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    
                    <rect x="90" y="280" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    <rect x="182" y="280" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    <rect x="275" y="280" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    
                    <rect x="90" y="350" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    <rect x="182" y="350" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    <rect x="275" y="350" width="35" height="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1" rx="2"/>
                    
                    <!-- Dance floor area -->
                    <rect x="90" y="140" width="230" height="260" fill="none" stroke="rgba(0,255,136,0.2)" stroke-width="1" stroke-dasharray="5,5"/>
                    <text x="205" y="270" font-family="Arial" font-size="10" fill="rgba(0,255,136,0.3)" text-anchor="middle">DANCE FLOOR</text>
                    
                    <!-- Bottom stage -->
                    <rect x="120" y="430" width="180" height="50" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
                    
                    <!-- Exits -->
                    <path d="M100,520 L100,500 L120,500 L120,520" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
                    <path d="M200,520 L200,500 L220,500 L220,520" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
                    <path d="M300,520 L300,500 L320,500 L320,520" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
                    
                    <!-- Label -->
                    <text x="200" y="25" font-family="Arial" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle" font-weight="bold">MAIN FLOOR</text>
                </svg>
            </div>
            
            <!-- Character Layer -->
            <div class="character-layer" id="characterLayer">
                <!-- Your character -->
                <div class="character me" id="myCharacter" style="left: 50%; top: 50%;">YOU</div>
            </div>
            
            <!-- Pin Layer -->
            <div class="pin-layer" id="pinLayer"></div>
            
            <!-- Floor Selector -->
            <div class="floor-selector">
                <div class="floor-btn" onclick="showToast('🏗️ 3F Coming Soon!')">3F</div>
                <div class="floor-btn" onclick="showToast('🏗️ 2F Coming Soon!')">2F</div>
                <div class="floor-btn" onclick="showToast('🏗️ MZ Coming Soon!')">MZ</div>
                <div class="floor-btn active">MF</div>
                <div class="floor-btn" onclick="showToast('🏗️ B Coming Soon!')">B</div>
            </div>
        </div>
        
        <!-- BOTTOM SECTION -->
        <div class="bottom-section">
            <!-- Chat -->
            <div class="chat-container">
                <div class="chat-input-wrapper">
                    <input type="text" class="chat-input" placeholder="Type a message..." id="chatInput">
                    <button class="chat-send" onclick="sendMessage()">→</button>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls-bar">
                <div class="grid-buttons">
                    <button class="grid-btn" onclick="openGrid('top')">TOP</button>
                    <button class="grid-btn" onclick="openGrid('middle')">MIDDLE</button>
                    <button class="grid-btn" onclick="openGrid('bottom')">BOTTOM</button>
                </div>
                
                <div class="reactions">
                    <button class="reaction-btn" onclick="quickReact('❤️')">❤️</button>
                    <button class="reaction-btn" onclick="quickReact('🔥')">🔥</button>
                    <button class="reaction-btn" onclick="quickReact('😂')">😂</button>
                    <button class="reaction-btn" onclick="quickReact('🎉')">🎉</button>
                    <button class="reaction-btn" onclick="quickReact('⭐')">⭐</button>
                </div>
                
                <div class="money-buttons">
                    <button class="money-btn" onclick="tipMoney(1)">$1</button>
                    <button class="money-btn" onclick="tipMoney(5)">$5</button>
                    <button class="money-btn" onclick="tipMoney(10)">$10</button>
                    <button class="money-btn" onclick="tipMoney(20)">$20</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeGrid()">×</button>
            <div class="modal-header" id="modalTitle">GRID</div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast"></div>
    
    <script>
        // ========== STATE ==========
        let myCharacter = document.getElementById('myCharacter');
        let isDragging = false;
        let currentGrid = null;
        
        // ========== CHARACTER MOVEMENT ==========
        myCharacter.addEventListener('mousedown', () => isDragging = true);
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                myCharacter.style.left = e.clientX + 'px';
                myCharacter.style.top = e.clientY + 'px';
                checkCollisions();
            }
        });
        
        // Touch support
        myCharacter.addEventListener('touchstart', () => isDragging = true);
        document.addEventListener('touchend', () => isDragging = false);
        document.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches[0]) {
                myCharacter.style.left = e.touches[0].clientX + 'px';
                myCharacter.style.top = e.touches[0].clientY + 'px';
                checkCollisions();
            }
        });
        
        // ========== COLLISION DETECTION ==========
        function checkCollisions() {
            // Check if near other characters or pins
            // TODO: Add collision logic when multiplayer added
        }
        
        // ========== GRID SYSTEM ==========
        function openGrid(gridName) {
            currentGrid = gridName;
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            modal.classList.add('active');
            
            const titles = {
                'top': '🚀 SOCIAL MEDIA HUB',
                'middle': '❤️ REACTIONS + EFFECTS',
                'bottom': '🤖 AI CHAIN REACTION'
            };
            title.textContent = titles[gridName];
            
            body.innerHTML = `<div class="grid-64">${generate64Boxes()}</div>`;
            
            document.querySelectorAll('.grid-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function closeGrid() {
            document.getElementById('modal').classList.remove('active');
            document.querySelectorAll('.grid-btn').forEach(btn => btn.classList.remove('active'));
            currentGrid = null;
        }
        
        function generate64Boxes() {
            let html = '';
            for (let i = 1; i <= 64; i++) {
                html += `<div class="grid-box"><div class="box-number">${i}</div></div>`;
            }
            return html;
        }
        
        // ========== INTERACTIONS ==========
        function quickReact(emoji) {
            showToast(`${emoji} Sent!`);
        }
        
        function tipMoney(amount) {
            showToast(`💰 Tipped $${amount}!`);
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                showToast(`💬 "${message}"`);
                input.value = '';
            }
        }
        
        // ========== TOAST ==========
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2500);
        }
        
        // Close modal on background click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeGrid();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentGrid) closeGrid();
            if (e.key === '1') openGrid('top');
            if (e.key === '2') openGrid('middle');
