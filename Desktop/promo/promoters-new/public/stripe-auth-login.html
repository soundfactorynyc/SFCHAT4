<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team SF - Login / Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 440px;
      width: 100%;
      padding: 48px 40px;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 28px;
      color: #1a1a1a;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #e1e4e8;
      border-radius: 8px;
      transition: all 0.2s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-top: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .info-box {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
      text-align: left;
      font-size: 14px;
      color: #555;
    }

    .info-box strong {
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    .error {
      background: #fee;
      border-left-color: #e53e3e;
      color: #c53030;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: left;
    }

    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      font-weight: 600;
      margin-top: 16px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .help-text {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸŽµ</div>
    <h1>Sound Factory Team</h1>
    <p class="subtitle">Login or sign up to start earning</p>

    <div id="errorMessage" class="error" style="display: none;"></div>

    <form id="authForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="your@email.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="phone">Phone Number (Optional)</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          placeholder="+1 (555) 123-4567"
          autocomplete="tel"
        >
        <div class="help-text">Only needed for new signups</div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        Continue with Stripe
      </button>

      <div class="loading" id="loadingMessage">
        <span class="spinner"></span>
        <span>Connecting to Stripe...</span>
      </div>
    </form>

    <div class="info-box">
      <strong>ðŸ”’ Secure Authentication via Stripe</strong>
      New users will create a Stripe account to receive payments.
      Returning users will login through Stripe with SMS verification.
    </div>
  </div>

  <script>
    const form = document.getElementById('authForm');
    const submitBtn = document.getElementById('submitBtn');
    const loadingMessage = document.getElementById('loadingMessage');
    const errorMessage = document.getElementById('errorMessage');

    // Check for error in URL params
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      const errorMessages = {
        'stripe_auth_failed': 'Stripe authentication was cancelled or failed. Please try again.',
        'auth_failed': 'Authentication failed. Please try again.',
        'session_expired': 'Your session has expired. Please login again.'
      };
      showError(errorMessages[error] || 'An error occurred. Please try again.');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!email) {
        showError('Please enter your email address');
        return;
      }

      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        return;
      }

      hideError();
      submitBtn.disabled = true;
      loadingMessage.classList.add('show');

      try {
        const response = await fetch('/.netlify/functions/stripe-oauth/stripe-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, phone })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to initiate login');
        }

        if (data.success && data.redirectUrl) {
          // Redirect to Stripe
          window.location.href = data.redirectUrl;
        } else {
          throw new Error('Invalid response from server');
        }

      } catch (error) {
        console.error('Login error:', error);
        showError(error.message || 'Failed to connect to Stripe. Please try again.');
        submitBtn.disabled = false;
        loadingMessage.classList.remove('show');
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }
  </script>
</body>
</html>
