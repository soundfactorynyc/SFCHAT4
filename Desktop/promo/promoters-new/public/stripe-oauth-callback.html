<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting Up Your Account...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 24px;
      color: #2d3748;
      margin-bottom: 15px;
    }

    p {
      color: #4a5568;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .success {
      display: none;
    }

    .success-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .error {
      display: none;
      color: #c53030;
    }

    .retry-btn {
      margin-top: 20px;
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .retry-btn:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="margin-bottom:30px;">
      <img src="sf-logo.png" alt="Sound Factory" style="height:60px;width:auto;" />
    </div>
    <div id="loading">
      <div class="spinner"></div>
      <h1>Completing Your Setup...</h1>
      <p>Please wait while we finalize your account.</p>
      <p style="font-size: 14px; color: #718096;">This usually takes just a few seconds.</p>
    </div>

    <div id="success" class="success">
      <div class="success-icon">üéâ</div>
      <h1>Welcome to Team SF!</h1>
      <p>Your account is ready. Redirecting to your dashboard...</p>
    </div>

    <div id="error" class="error">
      <h1>‚ö†Ô∏è Setup Incomplete</h1>
      <p id="errorMessage">Something went wrong during setup.</p>
      <a href="index-stripe-oauth.html" class="retry-btn">Try Again</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const promoterId = urlParams.get('promoter_id');
    const error = urlParams.get('error');

    async function completeSetup() {
      if (error) {
        showError('Setup was not completed. Please try again.');
        return;
      }

      if (!promoterId) {
        showError('Invalid callback. Missing promoter information.');
        return;
      }

      try {
        // Verify the promoter account is ready
        const response = await fetch('/.netlify/functions/verify-stripe-setup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ promoterId })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Verification failed');
        }

        // Create session and redirect to dashboard
        localStorage.setItem('promoter_session', JSON.stringify({
          token: data.sessionToken,
          promoter: data.promoter,
          expiresAt: data.expiresAt
        }));

        // Show success message
        document.getElementById('loading').style.display = 'none';
        document.getElementById('success').style.display = 'block';

        // Redirect to dashboard after 2 seconds
        setTimeout(() => {
          window.location.href = 'promoter-dashboard.html';
        }, 2000);

      } catch (error) {
        console.error('Setup verification error:', error);
        showError(error.message || 'Failed to complete setup. Please try again.');
      }
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('errorMessage').textContent = message;
    }

    // Start verification process
    completeSetup();
  </script>
</body>
</html>
