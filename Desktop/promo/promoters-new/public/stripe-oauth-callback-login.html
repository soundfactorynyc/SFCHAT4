<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging In...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 24px;
      color: #2d3748;
      margin-bottom: 15px;
    }

    p {
      color: #4a5568;
      font-size: 16px;
      line-height: 1.6;
    }

    .success {
      display: none;
    }

    .success-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .error {
      display: none;
      color: #c53030;
    }

    .retry-btn {
      margin-top: 20px;
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .retry-btn:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="margin-bottom:30px;">
      <img src="sf-logo.png" alt="Sound Factory" style="height:60px;width:auto;" />
    </div>
    <div id="loading">
      <div class="spinner"></div>
      <h1>Verifying Your Login...</h1>
      <p>Please wait while we authenticate your session.</p>
    </div>

    <div id="success" class="success">
      <div class="success-icon">✅</div>
      <h1>Welcome Back!</h1>
      <p>Redirecting to your dashboard...</p>
    </div>

    <div id="error" class="error">
      <h1>⚠️ Login Failed</h1>
      <p id="errorMessage">Unable to verify your login.</p>
      <a href="promoter-login-stripe-v2.html" class="retry-btn">Try Again</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const promoterId = urlParams.get('promoter_id');
    const error = urlParams.get('error');

    async function completeLogin() {
      // Check for error from Stripe redirect
      if (error) {
        let errorMsg = 'Login was cancelled or failed.';
        if (error === 'refresh_needed') {
          errorMsg = 'Your login session expired. Please try again.';
        }
        showError(errorMsg);
        return;
      }

      // Check if we have promoter_id from URL
      if (!promoterId) {
        showError('Missing promoter information. Please try logging in again.');
        return;
      }

      try {
        console.log('Verifying login for promoter:', promoterId);

        // Call backend to verify login and create session
        const response = await fetch('/.netlify/functions/stripe-login-verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ promoterId })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login verification failed');
        }

        console.log('Login successful:', data);

        // Store session in localStorage
        localStorage.setItem('promoter_session', JSON.stringify({
          token: data.sessionToken,
          promoter: data.promoter,
          expiresAt: data.expiresAt
        }));

        // Show success message
        document.getElementById('loading').style.display = 'none';
        document.getElementById('success').style.display = 'block';

        // Redirect to dashboard after short delay
        setTimeout(() => {
          window.location.href = 'promoter-dashboard.html';
        }, 1500);

      } catch (error) {
        console.error('Login verification error:', error);
        showError(error.message || 'Login failed. Please try again.');
      }
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('errorMessage').textContent = message;
    }

    // Start login verification when page loads
    completeLogin();
  </script>
</body>
</html>
