name: Deploy Preview & Link Check

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build-preview:
    name: Netlify Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Netlify CLI
        run: npm i -g netlify-cli

      - name: Build site
        run: |
          echo "Static site â€” nothing to build"

      - name: Deploy Preview
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy --dir=public --message "CI deploy" --json > deploy.json
          cat deploy.json | jq -r '.deploy_url' > deploy_url.txt

      - name: Expose Preview URL
        id: preview
        run: |
          echo "url=$(cat deploy_url.txt)" >> $GITHUB_OUTPUT

  link-check:
    name: Link Checker
    runs-on: ubuntu-latest
    needs: build-preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lychee
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: --user-agent "SF-TeamBot/1.0" --retry-wait-time 2 --max-concurrency 5 --retry-count 2 public/**/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
