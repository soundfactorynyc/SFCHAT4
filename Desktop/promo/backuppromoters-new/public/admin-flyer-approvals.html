<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Approvals - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #1a0000, #0a0000);
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        h1 { color: #ff6600; margin-bottom: 10px; }
        .subtitle { color: #999; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 100, 0, 0.1);
            border: 2px solid rgba(255, 100, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: 900;
            color: #ff6600;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            color: #999;
            font-size: 14px;
        }
        
        .requests-container {
            display: grid;
            gap: 20px;
        }
        
        .request-card {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid rgba(255, 100, 0, 0.3);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
        }
        
        .request-card:hover {
            border-color: #ff6600;
            transform: translateY(-2px);
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .request-id {
            color: #666;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        
        .request-time {
            color: #999;
            font-size: 13px;
        }
        
        .request-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
        }
        
        .detail-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }
        
        .detail-value.highlight {
            color: #00ff88;
        }
        
        .style-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(139, 0, 139, 0.3);
            border: 1px solid rgba(139, 0, 139, 0.5);
            border-radius: 20px;
            color: #8b008b;
            font-size: 12px;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-approve {
            background: linear-gradient(135deg, #00ff88, #00cc70);
            color: #000;
        }
        
        .btn-approve:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }
        
        .btn-reject {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.4);
            color: #ff4444;
        }
        
        .btn-reject:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff4444;
        }
        
        .btn-preview {
            background: rgba(0, 100, 255, 0.2);
            border: 2px solid rgba(0, 100, 255, 0.4);
            color: #00a8ff;
        }
        
        .btn-preview:hover {
            background: rgba(0, 100, 255, 0.3);
            border-color: #00a8ff;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff6600, #ff0000);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 100, 0, 0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #111;
            border: 2px solid #ff6600;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-content h3 {
            color: #ff6600;
            margin-bottom: 20px;
        }
        
        .modal-content textarea {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            margin-bottom: 20px;
            min-height: 100px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÉ Flyer Approval Dashboard</h1>
        <p class="subtitle">Review and approve team member flyer requests</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="value" id="pendingCount">0</div>
            <div class="label">Pending Requests</div>
        </div>
        <div class="stat-card">
            <div class="value" id="approvedCount">0</div>
            <div class="label">Approved Today</div>
        </div>
        <div class="stat-card">
            <div class="value" id="rejectedCount">0</div>
            <div class="label">Rejected Today</div>
        </div>
    </div>

    <div class="requests-container" id="requestsContainer">
        <div class="empty-state">
            <div class="icon">üì≠</div>
            <h3>No Pending Requests</h3>
            <p>New flyer requests will appear here</p>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadRequests()">üîÑ Refresh</button>

    <!-- Rejection Modal -->
    <div class="modal" id="rejectModal">
        <div class="modal-content">
            <h3>‚ùå Reject Flyer Request</h3>
            <p style="color: #999; margin-bottom: 15px;">Provide a reason for rejection:</p>
            <textarea id="rejectionReason" placeholder="e.g., Inappropriate content, needs revision, etc."></textarea>
            <div class="modal-buttons">
                <button class="btn btn-reject" onclick="confirmReject()">Reject</button>
                <button class="btn btn-preview" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentRejectId = null;

        // Load all pending requests
        async function loadRequests() {
            try {
                const response = await fetch('/api/admin/pending-flyers');
                const data = await response.json();

                if (data.success) {
                    updateStats(data);
                    displayRequests(data.requests);
                }
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }

        function updateStats(data) {
            document.getElementById('pendingCount').textContent = data.count || 0;
            // Update other stats as needed
        }

        function displayRequests(requests) {
            const container = document.getElementById('requestsContainer');

            if (!requests || requests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h3>No Pending Requests</h3>
                        <p>New flyer requests will appear here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = requests.map(request => `
                <div class="request-card">
                    <div class="request-header">
                        <div class="request-id">${request.id}</div>
                        <div class="request-time">${new Date(request.timestamp).toLocaleString()}</div>
                    </div>

                    <div class="request-details">
                        <div class="detail-item">
                            <div class="detail-label">Name</div>
                            <div class="detail-value highlight">${request.userName}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Instagram</div>
                            <div class="detail-value">${request.instagram || 'Not provided'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Style</div>
                            <div class="detail-value">
                                <span class="style-badge">${request.style === 'spooky' ? 'üëª Extra Spooky' : 'üéÉ Classic'}</span>
                            </div>
                        </div>
                    </div>

                    ${request.extraText ? `
                        <div style="margin-bottom: 20px; padding: 12px; background: rgba(0,0,0,0.3); border-radius: 8px;">
                            <div style="color: #999; font-size: 12px; margin-bottom: 5px;">EXTRA TEXT:</div>
                            <div style="color: #fff;">${request.extraText}</div>
                        </div>
                    ` : ''}

                    <div class="action-buttons">
                        <button class="btn btn-preview" onclick="previewFlyer('${request.id}')">
                            üëÅÔ∏è Preview
                        </button>
                        <button class="btn btn-approve" onclick="approveFlyer('${request.id}')">
                            ‚úÖ Approve
                        </button>
                        <button class="btn btn-reject" onclick="openRejectModal('${request.id}')">
                            ‚ùå Reject
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function approveFlyer(id) {
            if (!confirm('Approve this flyer request?')) return;

            try {
                const response = await fetch(`/api/admin/approve-flyer/${id}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ Flyer approved and sent to team member!');
                    loadRequests();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error approving flyer:', error);
                alert('Failed to approve flyer');
            }
        }

        function openRejectModal(id) {
            currentRejectId = id;
            document.getElementById('rejectModal').classList.add('active');
            document.getElementById('rejectionReason').value = '';
        }

        function closeModal() {
            document.getElementById('rejectModal').classList.remove('active');
            currentRejectId = null;
        }

        async function confirmReject() {
            const reason = document.getElementById('rejectionReason').value.trim();

            if (!reason) {
                alert('Please provide a rejection reason');
                return;
            }

            try {
                const response = await fetch(`/api/admin/reject-flyer/${currentRejectId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason })
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚ùå Request rejected and team member notified');
                    closeModal();
                    loadRequests();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error rejecting flyer:', error);
                alert('Failed to reject flyer');
            }
        }

        function previewFlyer(id) {
            // Open preview in new window or modal
            alert('Preview functionality - generate flyer preview with user details');
        }

        // Auto-refresh every 30 seconds
        setInterval(loadRequests, 30000);

        // Initial load
        loadRequests();
    </script>
</body>
</html>
