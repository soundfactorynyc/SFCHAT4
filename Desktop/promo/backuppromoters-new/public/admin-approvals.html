<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Approve Team Members</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      background: linear-gradient(135deg, #1a0000 0%, #0a0000 100%);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 2px solid #ff6600;
    }
    
    h1 {
      font-size: 32px;
      color: #ff6600;
      margin-bottom: 8px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .stat-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 36px;
      font-weight: 700;
      color: #ff6600;
      margin-bottom: 8px;
    }
    
    .stat-label {
      color: #999;
      font-size: 14px;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
    }
    
    .tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: #999;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .tab:hover {
      color: #fff;
    }
    
    .tab.active {
      color: #ff6600;
      border-bottom-color: #ff6600;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    table {
      width: 100%;
      background: #0a0a0a;
      border: 1px solid #222;
      border-radius: 8px;
      overflow: hidden;
    }
    
    thead {
      background: #111;
    }
    
    th {
      padding: 16px;
      text-align: left;
      font-weight: 600;
      color: #ff6600;
      border-bottom: 1px solid #333;
    }
    
    td {
      padding: 16px;
      border-bottom: 1px solid #222;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    tbody tr:hover {
      background: #111;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .badge.pending {
      background: rgba(255, 165, 0, 0.2);
      color: #ffaa00;
    }
    
    .badge.approved {
      background: rgba(0, 255, 0, 0.2);
      color: #00ff00;
    }
    
    .badge.rejected {
      background: rgba(255, 0, 0, 0.2);
      color: #ff0000;
    }
    
    .badge.suspended {
      background: rgba(128, 128, 128, 0.2);
      color: #888;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .btn-approve {
      background: #00aa00;
      color: #fff;
    }
    
    .btn-approve:hover {
      background: #00cc00;
    }
    
    .btn-reject {
      background: #aa0000;
      color: #fff;
    }
    
    .btn-reject:hover {
      background: #cc0000;
    }
    
    .btn-suspend {
      background: #666;
      color: #fff;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      margin: 0 4px;
    }
    
    .message {
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .message.success {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #00ff00;
    }
    
    .message.error {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff0000;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .empty-state img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    
    .promo-code {
      font-family: 'Courier New', monospace;
      background: #222;
      padding: 4px 8px;
      border-radius: 4px;
      color: #ff6600;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .loader {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #ff6600;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¯ Team Member Approvals</h1>
      <p>Review and approve promoter applications</p>
    </header>
    
    <div id="messageArea"></div>
    
    <div class="stats" id="statsArea">
      <div class="stat-card">
        <div class="stat-number" id="pendingCount">-</div>
        <div class="stat-label">Pending Approval</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="approvedCount">-</div>
        <div class="stat-label">Approved</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="rejectedCount">-</div>
        <div class="stat-label">Rejected</div>
      </div>
    </div>
    
    <div class="tabs">
      <button class="tab active" data-tab="pending">Pending</button>
      <button class="tab" data-tab="approved">Approved</button>
      <button class="tab" data-tab="all">All Members</button>
    </div>
    
    <div id="pending" class="tab-content active">
      <div id="pendingList" class="loading">
        <div class="loader"></div>
        <p>Loading pending approvals...</p>
      </div>
    </div>
    
    <div id="approved" class="tab-content">
      <div id="approvedList" class="loading">
        <div class="loader"></div>
      </div>
    </div>
    
    <div id="all" class="tab-content">
      <div id="allList" class="loading">
        <div class="loader"></div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://axhsljfsrfkrpdtbgdpv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4aHNsamZzcmZrcnBkdGJnZHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNDY2NjcsImV4cCI6MjA3NDkyMjY2N30.1noIUkg5Ic9AkDo-FrymGmEbkaK_S2X6K-oOdk2mEAQ';
    
    let allPromoters = [];
    
    // Show message
    function showMessage(text, type = 'info') {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => {
        messageArea.innerHTML = '';
      }, 5000);
    }
    
    // Fetch promoters from Supabase
    async function fetchPromoters() {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/promoters?select=*&order=created_at.desc`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });
        
        if (!response.ok) throw new Error('Failed to fetch promoters');
        
        allPromoters = await response.json();
        updateStats();
        renderLists();
        
      } catch (error) {
        console.error('Fetch error:', error);
        showMessage('Failed to load promoters: ' + error.message, 'error');
      }
    }
    
    // Update stats
    function updateStats() {
      document.getElementById('pendingCount').textContent = 
        allPromoters.filter(p => p.status === 'pending').length;
      document.getElementById('approvedCount').textContent = 
        allPromoters.filter(p => p.status === 'approved').length;
      document.getElementById('rejectedCount').textContent = 
        allPromoters.filter(p => p.status === 'rejected').length;
    }
    
    // Render promoter table
    function renderTable(promoters, containerId) {
      const container = document.getElementById(containerId);
      
      if (promoters.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>No promoters found</p>
          </div>
        `;
        return;
      }
      
      const html = `
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Promo Code</th>
              <th>Status</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${promoters.map(p => `
              <tr>
                <td><strong>${p.name}</strong></td>
                <td>${p.email}</td>
                <td>${p.phone}</td>
                <td><span class="promo-code">${p.promo_code}</span></td>
                <td><span class="badge ${p.status}">${p.status.toUpperCase()}</span></td>
                <td>${new Date(p.created_at).toLocaleDateString()}</td>
                <td>
                  ${p.status === 'pending' ? `
                    <button class="btn btn-approve btn-small" onclick="approvePromoter('${p.id}')">Approve</button>
                    <button class="btn btn-reject btn-small" onclick="rejectPromoter('${p.id}')">Reject</button>
                  ` : ''}
                  ${p.status === 'approved' ? `
                    <button class="btn btn-suspend btn-small" onclick="suspendPromoter('${p.id}')">Suspend</button>
                  ` : ''}
                  ${p.status === 'suspended' ? `
                    <button class="btn btn-approve btn-small" onclick="approvePromoter('${p.id}')">Re-activate</button>
                  ` : ''}
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      
      container.innerHTML = html;
    }
    
    // Render all lists
    function renderLists() {
      renderTable(allPromoters.filter(p => p.status === 'pending'), 'pendingList');
      renderTable(allPromoters.filter(p => p.status === 'approved'), 'approvedList');
      renderTable(allPromoters, 'allList');
    }
    
    // Approve promoter
    async function approvePromoter(id) {
      if (!confirm('Approve this team member? They will be able to log in via SMS.')) return;
      
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/promoters?id=eq.${id}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            status: 'approved',
            approved_at: new Date().toISOString(),
            approved_by: 'admin'
          })
        });
        
        if (!response.ok) throw new Error('Failed to approve');
        
        showMessage('Promoter approved! They can now log in via SMS.', 'success');
        await fetchPromoters();
        
      } catch (error) {
        console.error('Approve error:', error);
        showMessage('Failed to approve: ' + error.message, 'error');
      }
    }
    
    // Reject promoter
    async function rejectPromoter(id) {
      const reason = prompt('Rejection reason (optional):');
      
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/promoters?id=eq.${id}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            status: 'rejected',
            admin_notes: reason || 'Rejected by admin'
          })
        });
        
        if (!response.ok) throw new Error('Failed to reject');
        
        showMessage('Promoter rejected.', 'success');
        await fetchPromoters();
        
      } catch (error) {
        console.error('Reject error:', error);
        showMessage('Failed to reject: ' + error.message, 'error');
      }
    }
    
    // Suspend promoter
    async function suspendPromoter(id) {
      if (!confirm('Suspend this team member? They will lose SMS login access.')) return;
      
      const reason = prompt('Suspension reason (optional):');
      
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/promoters?id=eq.${id}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            status: 'suspended',
            admin_notes: reason || 'Suspended by admin',
            session_token: null,
            session_expires_at: null
          })
        });
        
        if (!response.ok) throw new Error('Failed to suspend');
        
        showMessage('Promoter suspended.', 'success');
        await fetchPromoters();
        
      } catch (error) {
        console.error('Suspend error:', error);
        showMessage('Failed to suspend: ' + error.message, 'error');
      }
    }
    
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
    
    // Initial load
    fetchPromoters();
    
    // Auto-refresh every 30 seconds
    setInterval(fetchPromoters, 30000);
  </script>
</body>
</html>
