<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Floor Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            overflow: hidden;
            position: relative;
            touch-action: none; /* Prevent scrolling/zooming */
        }

        /* Mobile-first navigation panel - MUCH smaller */
        .nav-panel {
            width: 40px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 8px 3px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: fixed;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }

        .floor-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Smaller mobile buttons but still tappable */
        .floor-btn {
            background: rgba(42, 42, 42, 0.9);
            border: 1.5px solid #3a3a3a;
            color: #888;
            min-height: 35px;
            padding: 8px 2px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Touch feedback */
        .floor-btn:active {
            transform: scale(0.92);
            transition: transform 0.1s ease;
        }

        .floor-btn.active {
            background: linear-gradient(135deg, #ff0066, #ff3399);
            border-color: #ff0066;
            color: #fff;
            box-shadow: 0 2px 12px rgba(255, 0, 102, 0.5);
            animation: pulse 2s infinite;
        }

        .floor-btn.active:active {
            transform: scale(0.92);
        }

        @keyframes pulse {
            0% { box-shadow: 0 2px 12px rgba(255, 0, 102, 0.5); }
            50% { box-shadow: 0 2px 16px rgba(255, 0, 102, 0.7); }
            100% { box-shadow: 0 2px 12px rgba(255, 0, 102, 0.5); }
        }

        /* Tiny floor indicator */
        .floor-indicator {
            position: absolute;
            left: 2px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 15px;
            background: #ff0066;
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .floor-btn.active .floor-indicator {
            opacity: 1;
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Main content - truly full screen on mobile */
        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floor-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floor {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px; /* Minimal padding on mobile */
        }

        .floor.active {
            opacity: 1;
            visibility: visible;
        }

        /* Full screen SVG on mobile */
        svg {
            width: 100%;
            height: 100%;
            max-width: calc(100vw - 60px); /* Just account for tiny nav */
            max-height: 100vh;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.6));
        }

        /* Tablet styles (768px and up) */
        @media (min-width: 768px) {
            .nav-panel {
                width: 50px;
                right: 15px;
                padding: 10px 4px;
                gap: 6px;
                border-radius: 15px;
            }

            .floor-buttons {
                gap: 6px;
            }

            .floor-btn {
                min-height: 38px;
                padding: 10px 3px;
                font-size: 12px;
                border-radius: 10px;
            }

            .floor-btn:hover {
                background: #353535;
                border-color: #555;
                color: #aaa;
                transform: scale(1.05);
            }

            .floor-btn:active {
                transform: scale(1);
            }

            .floor-indicator {
                width: 4px;
                height: 18px;
                left: 3px;
            }

            svg {
                max-width: 90vw;
                max-height: 90vh;
                padding: 10px;
            }
        }

        /* Desktop styles (1024px and up) */
        @media (min-width: 1024px) {
            .nav-panel {
                width: 50px;
                right: 25px;
                padding: 8px 4px;
                gap: 4px;
                border-radius: 12px;
            }

            .floor-buttons {
                gap: 4px;
            }

            .floor-btn {
                min-height: 36px;
                padding: 8px 2px;
                font-size: 11px;
                border-radius: 8px;
                border-width: 2px;
            }

            .floor-indicator {
                width: 4px;
                height: 16px;
                left: 3px;
            }

            svg {
                max-width: 90vw;
                max-height: 90vh;
            }
        }

        /* Landscape mobile optimization - even smaller */
        @media (max-height: 500px) and (orientation: landscape) {
            .nav-panel {
                width: 36px;
                top: 50%;
                right: 6px;
                padding: 5px 2px;
                gap: 3px;
            }

            .floor-btn {
                min-height: 30px;
                padding: 6px 1px;
                font-size: 10px;
            }

            svg {
                max-width: calc(100vw - 50px);
            }
        }

        /* Prevent text selection on mobile */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .nav-panel {
                -webkit-backdrop-filter: blur(10px);
            }
        }
    </style>
</head>

            <button class="floor-btn" data-floor="b" aria-label="Basement">
                <span class="floor-indicator"></span>
                B
            </button>
        </div>
    </div>

    <script>
        // Get all floor buttons and floor elements
        const floorButtons = document.querySelectorAll('.floor-btn');
        const floors = document.querySelectorAll('.floor');

        // Floor mapping
        const floorMap = {
            'b': 'floor-b',
            'mf': 'floor-mf',
            'mz': 'floor-mz',
            '2': 'floor-2',
            '3': 'floor-3'
        };

        // Add click event to each button
        floorButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                floorButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Get the floor to show
                const floorToShow = this.getAttribute('data-floor');
                const floorId = floorMap[floorToShow];
                
                // Hide all floors
                floors.forEach(floor => floor.classList.remove('active'));
                
                // Show selected floor
                const selectedFloor = document.getElementById(floorId);
                if (selectedFloor) {
                    selectedFloor.classList.add('active');
                }
            });
        });

        // Touch event handling for better mobile experience
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartY = e.changedTouches[0].screenY;
        }, false);

        document.addEventListener('touchend', function(e) {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const activeButton = document.querySelector('.floor-btn.active');
            let nextButton = null;
            
            if (touchEndY < touchStartY - 50) {
                // Swiped up
                nextButton = activeButton.previousElementSibling;
            }
            
            if (touchEndY > touchStartY + 50) {
                // Swiped down
                nextButton = activeButton.nextElementSibling;
            }
            
            if (nextButton && nextButton.classList.contains('floor-btn')) {
                nextButton.click();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const activeButton = document.querySelector('.floor-btn.active');
            let nextButton = null;
            
            if (e.key === 'ArrowUp') {
                nextButton = activeButton.previousElementSibling;
            } else if (e.key === 'ArrowDown') {
                nextButton = activeButton.nextElementSibling;
            }
            
            if (nextButton && nextButton.classList.contains('floor-btn')) {
                nextButton.click();
            }
        });

        // Prevent pinch zoom on iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
