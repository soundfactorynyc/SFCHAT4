<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Popup Auth</title>
  <style>
    :root{
      --sf-bg:#070011;         /* deep night */
      --sf-blue:#0b00ff;       /* electric blue */
      --sf-magenta:#ff2fd2;    /* neon magenta */
      --sf-text:#e9e9f1;       /* light text */
      --sf-card:#0f0a1a;       /* modal body */
    }
    /* Basic overlay modal with bluish haze */
    .sms-overlay { position: fixed; inset: 0; background: radial-gradient(1200px 800px at 30% 20%, rgba(11,0,255,.25), transparent 60%), radial-gradient(1000px 700px at 70% 80%, rgba(255,47,210,.15), transparent 55%), rgba(3,0,10,.82); backdrop-filter: blur(2px); display: none; align-items: center; justify-content: center; z-index: 99999; }
    .sms-modal { width: min(560px, 92vw); background: var(--sf-card); color: var(--sf-text); border: 1px solid rgba(255,47,210,.35); border-radius: 14px; box-shadow: 0 20px 60px rgba(0,0,0,.55), 0 0 40px rgba(11,0,255,.25) inset; overflow: hidden; }
    .sms-header { padding: 14px 16px; background: linear-gradient(180deg, #0c061a, #080313); color: var(--sf-magenta); font-weight: 700; display:flex; align-items:center; justify-content: space-between; letter-spacing:.5px; border-bottom: 1px solid rgba(255,47,210,.25); }
    .sms-brand { display:flex; align-items:center; gap:12px; }
    .sms-logo { width:40px; height:40px; border-radius:8px; background:#000; display:grid; place-items:center; box-shadow: 0 0 0 1px rgba(255,47,210,.4), 0 0 20px rgba(255,47,210,.25);
    }
    .sms-title { font-size: 16px; color: var(--sf-magenta); text-shadow: 0 0 12px rgba(255,47,210,.45); }
    .sms-body { padding: 18px; }
    .sms-row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:12px; }
    .sms-row input { flex:1; min-width: 200px; padding: 12px 12px; background:#0c0718; color: var(--sf-text); border: 1px solid rgba(255,47,210,.35); border-radius: 8px; outline: none; box-shadow: 0 0 0 rgba(255,47,210,0); transition: box-shadow .15s ease, border-color .15s ease; }
    .sms-row input:focus { border-color: var(--sf-magenta); box-shadow: 0 0 0 3px rgba(255,47,210,.18); }
    .sms-row button { padding: 12px 16px; border: 0; background: var(--sf-magenta); color:#14061f; font-weight:700; border-radius: 8px; cursor: pointer; box-shadow: 0 8px 22px rgba(255,47,210,.22); }
    .sms-row button:hover { filter: brightness(1.05) saturate(1.05); }
    .sms-out { margin-top:12px; background:#0b0814; color:#7bff7b; padding:12px; border:1px solid rgba(27,255,123,.25); border-radius:8px; min-height:44px; white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; box-shadow: inset 0 0 24px rgba(0,0,0,.35); }
  /* close button removed to force verification */
    /* Utility: visually-hidden for logo text if image loads */
    .vh { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
  </style>
</head>
<body>
  <!-- Overlay container -->
  <div class="sms-overlay" id="sms-overlay">
    <div class="sms-modal">
      <div class="sms-header">
        <div class="sms-brand">
          <!-- Logo: uses image if available, otherwise shows inline SVG fallback -->
          <div class="sms-logo" aria-hidden="true">
            <img src="/public/sf-logo.png" alt="Sound Factory" style="width:30px;height:30px;display:block" onerror="this.style.display='none'" />
            <svg width="30" height="30" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SF logo">
              <defs>
                <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0%" stop-color="#ffffff"/>
                  <stop offset="100%" stop-color="#d9d9ff"/>
                </linearGradient>
              </defs>
              <rect x="0" y="0" width="64" height="64" rx="10" fill="#000"/>
              <text x="8" y="45" fill="url(#g1)" font-size="38" font-family="'Times New Roman', Georgia, serif" font-weight="700">SF</text>
            </svg>
          </div>
          <div class="sms-title">Sound Factory SÃ©ance</div>
        </div>
      </div>
      <div class="sms-body">
        <div class="sms-row">
          <input data-sf-phone type="tel" placeholder="+15551234567" />
          <button data-sf-send>Send Code</button>
        </div>
        <div class="sms-row">
          <input data-sf-code type="text" placeholder="123456" maxlength="6" />
          <button data-sf-verify>Verify</button>
        </div>
        <pre data-sf-out class="sms-out">Please verify to access the siteâ€¦</pre>
      </div>
    </div>
  </div>

  <!-- Load the SMS widget script from this same server (rename-proof) -->
  <script src="/public/sf-sms-login.js" defer></script>

  <script>
    (function(){
      const overlay = document.getElementById('sms-overlay');

      function show(){ overlay.style.display = 'flex'; }
      function hide(){ overlay.style.display = 'none'; }

      // Auto-open on load unless already verified (cookie present)
      function getCookie(name){
        return document.cookie.split('; ').find(row => row.startsWith(name + '='));
      }

      function isVerified(){ return !!getCookie('sf_token'); }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => { if(!isVerified()) show(); });
      } else {
        if(!isVerified()) show();
      }

      // On successful auth, close modal and optionally redirect
      window.addEventListener('sf:auth', (e) => {
        console.log('ðŸŽ‰ sf:auth event received:', e.detail);
        alert('Authentication successful! Phone: ' + (e.detail?.phone || 'unknown'));
        hide();
        // Optional: redirect now that the user is verified
        // window.location.reload();
      });

      // Debug: Add additional event listeners to catch any auth-related events
      window.addEventListener('message', (e) => {
        console.log('Message event:', e);
      });

      // Debug: Override the message function to see what's happening
      const originalOut = document.querySelector('[data-sf-out]');
      if (originalOut) {
        const observer = new MutationObserver((mutations) => {
          mutations.forEach(mutation => {
            if (mutation.type === 'childList' || mutation.type === 'characterData') {
              console.log('SMS Output updated:', originalOut.textContent);
            }
          });
        });
        observer.observe(originalOut, { childList: true, subtree: true, characterData: true });
      }
    })();
  </script>
</body>
</html>
