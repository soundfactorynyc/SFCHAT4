<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify to Continue — Sound Factory</title>
  <style>
    :root{--bg:#070011;--text:#e9e9f1;--magenta:#ff2fd2;--card:#0f0a1a}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:grid;place-items:center;padding:20px}
    .card{width:min(640px,92vw);background:var(--card);border:1px solid rgba(255,47,210,.35);border-radius:14px;box-shadow:0 20px 60px rgba(0,0,0,.55),0 0 40px rgba(11,0,255,.25) inset;padding:20px}
    h1{margin:0 0 6px;color:var(--magenta);text-shadow:0 0 12px rgba(255,47,210,.45)}
    p{opacity:.9;margin:0 0 16px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:10px 0}
    input{flex:1;min-width:220px;padding:12px;background:#0c0718;color:var(--text);border:1px solid rgba(255,47,210,.35);border-radius:8px}
    button{padding:12px 16px;border:0;background:var(--magenta);color:#14061f;font-weight:700;border-radius:8px;cursor:pointer}
    pre{margin-top:12px;background:#0b0814;color:#7bff7b;padding:12px;border:1px solid rgba(27,255,123,.25);border-radius:8px;min-height:44px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sound Factory — Phone Verify</h1>
    <p>Enter your phone to continue. You will be redirected after success.</p>

    <div class="row">
      <input data-sf-phone type="tel" placeholder="+15551234567" />
      <button data-sf-send>Send Code</button>
    </div>
    <div class="row">
      <input data-sf-code type="text" placeholder="123456" maxlength="6" />
      <button data-sf-verify>Verify</button>
    </div>
    <pre data-sf-out>Ready…</pre>
  </div>

  <script>
    // Helpers
    const qs = (s)=>document.querySelector(s);
    const getCookie = (name)=>document.cookie.split('; ').some(r=>r.startsWith(name+'='));
    const params = new URLSearchParams(location.search);
    const ret = params.get('return') || '/';
    const api = params.get('api'); // optional override

    // If already verified, bounce back immediately
    if (getCookie('sf_token')) {
      location.replace(ret);
    }

    // Point to SMS API base if provided
    if (api) window.SMS_API_BASE = api.replace(/\/$/, '');
  </script>
  <!-- Load the existing, tested widget */ -->
  <script src="/public/sf-sms-login.js" defer></script>
  <script>
    // On success, redirect back
    window.addEventListener('sf:auth', (e)=>{
      try { sessionStorage.setItem('sf_phone', e.detail?.phone||''); } catch(_) {}
      setTimeout(()=>location.replace(ret), 600);
    });
  </script>
</body>
</html>
