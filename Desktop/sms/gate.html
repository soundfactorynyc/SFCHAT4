<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Factory SÃ©ance - Verify to Enter</title>
  <style>
    :root {
      --sf-bg: #070011;
      --sf-magenta: #ff2fd2;
      --sf-text: #e9e9f1;
    }
    body {
      margin: 0;
      background: var(--sf-bg);
      color: var(--sf-text);
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .gate {
      max-width: 500px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 47, 210, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    h1 {
      color: var(--sf-magenta);
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 47, 210, 0.5);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .verify-btn {
      background: linear-gradient(135deg, var(--sf-magenta), #c41e8a);
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 47, 210, 0.3);
    }
    .verify-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(255, 47, 210, 0.4);
    }
    .loading {
      display: none;
      margin-top: 20px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="gate">
    <h1>ðŸŽ­ Sound Factory</h1>
    <p>Verify your phone to access the SÃ©ance experience</p>
    
    <a href="/widget/?return=/" class="verify-btn" id="verifyBtn">
      ðŸ“± Verify Phone Number
    </a>
    
    <div class="loading" id="loading">
      <p>Checking verification...</p>
    </div>
  </div>

  <script>
    // Check if user is already verified
    function getCookie(name) {
      return document.cookie.split('; ').find(row => row.startsWith(name + '='));
    }

    // If already verified, redirect to main site immediately
    if (getCookie('sf_token')) {
      window.location.href = '/main.html'; // or wherever your main content is
    }

    // Auto-redirect to verification after 3 seconds if they don't click
    setTimeout(() => {
      if (!getCookie('sf_token')) {
        document.getElementById('loading').style.display = 'block';
        window.location.href = '/widget/?return=/';
      }
    }, 3000);
  </script>
</body>
</html>
